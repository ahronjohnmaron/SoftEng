    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            color: #FFFFFF;
        }
        
        .sidebar {
            transition: all 0.3s ease;
            background-color: #1C1C1C;
            border-right: 1px solid #2C2C2C;
        }
        
        .content-area {
            transition: all 0.3s ease;
            background-color: #000000;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                position: fixed;
                z-index: 50;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 8px;
        }
        
        .table-container::-webkit-scrollbar {
            height: 8px;
        }
        
        .table-container::-webkit-scrollbar-track {
            background: #1C1C1C;
        }
        
        .table-container::-webkit-scrollbar-thumb {
            background: #FFA500;
            border-radius: 4px;
        }
        
        table {
            min-width: 100%;
        }
        
        table tbody tr {
            background-color: #1C1C1C;
            border-bottom: 1px solid #2C2C2C;
        }
        
        table tbody tr:hover {
            background-color: #2C2C2C;
        }
        
        table thead {
            background-color: #2C2C2C;
        }
        
        table thead th {
            color: #FFA500;
            font-weight: 700;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            animation: fadeIn 0.3s;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            animation: slideIn 0.3s;
            background-color: #1C1C1C;
            border: 2px solid #FFA500;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .stats-card {
            background: linear-gradient(135deg, #FFA500 0%, #ff9500 100%);
            transition: transform 0.2s;
            color: #000000;
            font-weight: 700;
        }
        
        .stats-card:hover {
            transform: translateY(-5px);
        }
        
        .btn-action {
            transition: all 0.2s;
        }
        
        .btn-action:hover {
            transform: scale(1.05);
        }


        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,165,0,.3);
            border-radius: 50%;
            border-top-color: #FFA500;
            animation: spin 1s ease-in-out infinite;
        }


        @keyframes spin {
            to { transform: rotate(360deg); }
        }


        .password-toggle {
            cursor: pointer;
            transition: color 0.2s;
            color: #B3B3B3;
        }


        .password-toggle:hover {
            color: #FFA500;
        }


        .password-cell {
            position: relative;
        }


        .password-display {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }


        /* Form inputs theming */
        input:not([type="checkbox"]):not([type="radio"]), 
        select, 
        textarea {
            background-color: #000000 !important;
            border: 1px solid #2C2C2C !important;
            color: #FFFFFF !important;
        }


        input:focus, select:focus, textarea:focus {
            border-color: #FFA500 !important;
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 165, 0, 0.3) !important;
        }


        input::placeholder, textarea::placeholder {
            color: #B3B3B3 !important;
        }


        /* Button theming */
        .bg-indigo-500 {
            background-color: #FFA500 !important;
        }


        .bg-indigo-500:hover {
            background-color: #ff9500 !important;
        }


        .bg-indigo-600 {
            background-color: #FFA500 !important;
        }


        .bg-indigo-600:hover {
            background-color: #ff9500 !important;
        }


        .text-indigo-600 {
            color: #FFA500 !important;
        }


        .border-indigo-500 {
            border-color: #FFA500 !important;
        }


        .ring-indigo-500 {
            --tw-ring-color: rgba(255, 165, 0, 0.5) !important;
        }


        /* Background theming */
        .bg-white {
            background-color: #1C1C1C !important;
        }


        .bg-gray-50 {
            background-color: #000000 !important;
        }


        .bg-gray-100 {
            background-color: #000000 !important;
        }


        .bg-gray-200 {
            background-color: #2C2C2C !important;
        }


        /* Text theming */
        .text-gray-700, .text-gray-800, .text-gray-900 {
            color: #FFFFFF !important;
        }


        .text-gray-500, .text-gray-600 {
            color: #B3B3B3 !important;
        }

        .border-gray-200, .border-gray-300 {

            color: #000;
            padding: 4px 8px;
            border-radius: 6px;
            margin-left: 4px;
            font-weight: 800;
        }

    // ============================================
    // PAGE PROTECTION
    // ============================================
    function protectPage() {
        const loggedInUser = localStorage.getItem('loggedInUser');
        
        if (!loggedInUser) {
            console.log('🔒 No session - redirecting to login');
            window.location.href = 'faculty_login.html';
            return false;
        }
        
        try {
            const userData = JSON.parse(loggedInUser);
            console.log('✅ User authenticated:', userData.email);
            return true;
        } catch (error) {
            console.error('❌ Invalid session data');
            localStorage.removeItem('loggedInUser');
            window.location.href = 'faculty_login.html';
            return false;
        }
    }



     // ====================================================
    // AUTO LOGOUT AFTER 5 MINUTES OF INACTIVITY
    // ====================================================
    const INACTIVITY_LIMIT = 5 * 60 * 1000; // 5 minutes
let inactivityTimer;


function logoutUser() {
  alert("You have been logged out due to inactivity.");
  localStorage.removeItem('loggedInUser');
  localStorage.removeItem('lastActivity'); // clear the timestamp
  window.location.href = 'faculty_login.html';
}


function resetInactivityTimer() {
  clearTimeout(inactivityTimer);
  localStorage.setItem('lastActivity', Date.now());
  inactivityTimer = setTimeout(logoutUser, INACTIVITY_LIMIT);
}


// Check time difference when page loads
window.onload = () => {
  const lastActivity = localStorage.getItem('lastActivity');
  if (lastActivity && Date.now() - lastActivity > INACTIVITY_LIMIT) {
    logoutUser(); // auto logout if 5 mins already passed while away
  } else {
    resetInactivityTimer();
  }
};


// Detect activity
document.onmousemove = resetInactivityTimer;
document.onkeypress = resetInactivityTimer;
document.onclick = resetInactivityTimer;
document.onscroll = resetInactivityTimer;
document.ontouchstart = resetInactivityTimer;

        let currentTable = 'notifications';
        let currentEditId = null;


        // Mobile menu toggle
        document.getElementById('menuToggle').addEventListener('click', () => {

                sidebar.classList.remove('active');

        // Show section
        async function showSection(table) {
            currentTable = table;
            
            // Update active nav
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('bg-indigo-50', 'text-indigo-600');
                link.classList.add('text-gray-700');
            });
            const activeLink = document.querySelector(`[data-table="${table}"]`);
            if (activeLink) {
                activeLink.classList.add('bg-indigo-50', 'text-indigo-600');
                activeLink.classList.remove('text-gray-700');
            }
            
            await loadTableData(table);
            
            // Close mobile menu
            if (window.innerWidth < 1024) {
                document.getElementById('sidebar').classList.remove('active');
            }
        }


        // Load dashboard stats
        async function loadDashboard() {
            try {
                const [notifications, members, announcements, adminUsers, admins] = await Promise.all([
                    supabaseClient.from('notifications').select('*'),
                    supabaseClient.from('members').select('*'),
                    supabaseClient.from('announcements').select('*'),
                    supabaseClient.from('admin_user').select('*'),
                    supabaseClient.from('admins').select('*')
                ]);


                document.getElementById('notificationCount').textContent = notifications.data?.length || 0;
                document.getElementById('memberCount').textContent = members.data?.length || 0;
                document.getElementById('announcementCount').textContent = announcements.data?.length || 0;
                document.getElementById('adminUserCount').textContent = adminUsers.data?.length || 0;
                document.getElementById('adminCount').textContent = admins.data?.length || 0;
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }


        // Load table data
        async function loadTableData(table) {
    const container = document.getElementById('tableSection');
    
    container.innerHTML = `
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800 capitalize">${table.replace('_', ' ')} Management</h2>
            <button onclick="openAddModal('${table}')" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors flex items-center gap-2">
                <i class="fas fa-plus"></i>
                <span>Add ${table.replace('_', ' ').slice(0, -1)}</span>
            </button>
        </div>
        <div class="table-container">
            <table class="w-full">
                <thead>
                    <tr id="tableHead"></tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="10" class="text-center py-8 text-gray-500"><div class="loading mx-auto mb-2"></div><p>Loading...</p></td></tr>
                </tbody>
            </table>
        </div>
    `;


    try {
        // UPDATED: Only order by created_at if the table has that column
        let query = supabaseClient.from(table).select('*');
        
        // Skip ordering for admins table since it doesn't have created_at
        if (table !== 'admins') {
            query = query.order('created_at', { ascending: false });
        }
        
        const { data, error } = await query;
        if (error) throw error;
        renderTable(table, data || []);
    } catch (error) {
        console.error('Error:', error);
        document.getElementById('tableBody').innerHTML = `<tr><td colspan="10" class="text-center py-8 text-red-500">Error: ${error.message}</td></tr>`;
    }
}
        // Toggle password visibility in table
        function toggleTablePassword(btn, password) {
            const span = btn.previousElementSibling;
            const icon = btn.querySelector('i');
            
            if (span.textContent === '••••••••') {
                span.textContent = password;
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                span.textContent = '••••••••';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }


        // Toggle password visibility in form
        function togglePassword(id, btn) {
            const input = document.getElementById(id);
            const icon = btn.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }


        // Format date for display
        function formatDateTime(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }


        // Render table
        function renderTable(table, data) {
            const fields = getTableFields(table);
            const thead = document.getElementById('tableHead');
            const tbody = document.getElementById('tableBody');


            thead.innerHTML = fields.map(f => `<th class="px-4 py-3 text-left text-sm font-bold uppercase">${f.label}</th>`).join('') + 
                '<th class="px-4 py-3 text-left text-sm font-bold uppercase">Actions</th>';


            if (!data.length) {
                tbody.innerHTML = '<tr><td colspan="10" class="text-center py-8 text-gray-500">No records found</td></tr>';
                return;
            }


            tbody.innerHTML = data.map(row => `
                <tr>
                    ${fields.map(f => {
                        let val = row[f.name] || 'N/A';
                        
                        // Format created_at timestamp
                        if (f.name === 'created_at') {
                            val = formatDateTime(row[f.name]);
                        }
                        // Password field with show/hide toggle
                        else if (f.name === 'password') {
                            val = `<div class="password-display">
                                <span>••••••••</span>
                                <button type="button" onclick="toggleTablePassword(this, '${row[f.name] || ''}')" class="password-toggle text-gray-500 hover:text-indigo-600">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>`;
                        } 
                        // Select field with badge
                        else if (f.type === 'select') {
                            val = `<span class="px-3 py-1 bg-indigo-100 text-indigo-800 rounded-full text-xs font-semibold">${val}</span>`;
                        }
                        
                        return `<td class="px-4 py-3 text-sm text-gray-700">${val}</td>`;
                    }).join('')}
                    <td class="px-4 py-3">
                        <button onclick="editRecord('${table}', ${row.id})" class="text-blue-500 hover:text-blue-700 mr-3 btn-action"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteRecord('${table}', ${row.id})" class="text-red-500 hover:text-red-700 btn-action"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }


        // Open add modal
        function openAddModal(table) {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = `Add ${table.replace('_', ' ').slice(0, -1)}`;
            const form = document.getElementById('modalForm');
            const fields = getTableFields(table);
            
            form.innerHTML = fields.map(f => createFormField(f)).join('') + `
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 px-6 py-3 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg font-semibold">Cancel</button>
                    <button type="submit" class="flex-1 px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-semibold">Add</button>
                </div>
            `;
            
            form.onsubmit = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData);
                
                try {
                    const { error } = await supabaseClient.from(table).insert([data]);
                    if (error) throw error;
                    alert('✅ Added successfully!');
                    closeModal();
                    await loadTableData(table);
                    await loadDashboard();
                } catch (error) {
                    alert('❌ Error: ' + error.message);
                }
            };
            
            document.getElementById('modal').classList.add('active');
        }


        // Edit record
        async function editRecord(table, id) {
            try {
                const { data, error } = await supabaseClient.from(table).select('*').eq('id', id).single();
                if (error) throw error;
                
                currentEditId = id;
                document.getElementById('modalTitle').textContent = `Edit ${table.replace('_', ' ').slice(0, -1)}`;
                const form = document.getElementById('modalForm');
                const fields = getTableFields(table);
                
                form.innerHTML = fields.map(f => createFormField(f, data[f.name])).join('') + `
                    <div class="flex gap-3 pt-4">
                        <button type="button" onclick="closeModal()" class="flex-1 px-6 py-3 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg font-semibold">Cancel</button>
                        <button type="submit" class="flex-1 px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-semibold">Update</button>
                    </div>
                `;
                
                form.onsubmit = async (e) => {
                    e.preventDefault();
                    const formData = new FormData(e.target);
                    const updateData = Object.fromEntries(formData);
                    if (updateData.password === '') delete updateData.password;
                    
                    try {
                        const { error } = await supabaseClient.from(table).update(updateData).eq('id', id);
                        if (error) throw error;
                        alert('✅ Updated successfully!');
                        closeModal();
                        await loadTableData(table);
                    } catch (error) {
                        alert('❌ Error: ' + error.message);
                    }
                };
                
                document.getElementById('modal').classList.add('active');
            } catch (error) {
                alert('❌ Error: ' + error.message);
            }
        }


        // Delete record
        async function deleteRecord(table, id) {
            if (!confirm('⚠️ Delete this record?')) return;
            
            try {
                const { error } = await supabaseClient.from(table).delete().eq('id', id);
                if (error) throw error;
                alert('✅ Deleted successfully!');
                await loadTableData(table);
                await loadDashboard();
            } catch (error) {
                alert('❌ Error: ' + error.message);
            }
        }


        // Get table fields configuration - NOW ALL FIELDS ARE EDITABLE
        function getTableFields(table) {
            const config = {
                notifications: [
                    { name: 'id', label: 'ID', type: 'number', readonly: true },
                    { name: 'notification_type', label: 'Type', type: 'text', required: true },
                    { name: 'fullname', label: 'Full Name', type: 'text', required: false },
                    { name: 'email', label: 'Email', type: 'email', required: true },
                    { name: 'user_type', label: 'User Type', type: 'text', required: false },
                    { name: 'created_at', label: 'Created At', type: 'datetime', readonly: true }
                ],
                members: [
                    { name: 'id', label: 'ID', type: 'number', readonly: true },
                    { name: 'full_name', label: 'Name', type: 'text', required: true },
                    { name: 'email', label: 'Email', type: 'email', required: true },
                    { name: 'password', label: 'Password', type: 'password', required: true },
                    { name: 'user_type', label: 'Type', type: 'select', options: ['faculty', 'officer'], required: true }
                ],
                announcements: [
                    { name: 'id', label: 'ID', type: 'number', readonly: true },
                    { name: 'title', label: 'Title', type: 'text', required: true },
                    { name: 'description', label: 'Description', type: 'textarea' },
                    { name: 'category', label: 'Category', type: 'select', options: ['Emergency', 'Memo', 'Notices', 'Deadline'], required: true },
                    { name: 'scheduled_date', label: 'Date', type: 'date', required: true },
                    { name: 'target_audience', label: 'Audience', type: 'text' }
                ],
                admin_user: [
                    { name: 'id', label: 'ID', type: 'number', readonly: true },
                    { name: 'email', label: 'Email', type: 'email', required: true },
                    { name: 'password', label: 'Password', type: 'password', required: true },
                    { name: 'created_at', label: 'Created At', type: 'datetime', readonly: true }
                ],
                admins: [
                    { name: 'id', label: 'ID', type: 'number', readonly: true },
                    { name: 'password', label: 'Password', type: 'password', required: true }
                ]
            };
            return config[table] || [];
        }


        // Create form field
        function createFormField(field, value = '') {
            if (field.readonly && !currentEditId) return ''; // Skip readonly fields only when adding
            if (field.readonly && currentEditId) return ''; // Also skip readonly fields when editing
            
            const isEdit = currentEditId !== null;
            const isPassword = field.type === 'password';
            const required = field.required && !(isEdit && isPassword) ? 'required' : '';
            const placeholder = isEdit && isPassword ? 'Leave empty to keep current' : `Enter ${field.label.toLowerCase()}`;
            
            let input = '';
            if (field.type === 'select') {
                input = `<select name="${field.name}" ${required} class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">${field.options.map(o => `<option value="${o}" ${value === o ? 'selected' : ''}>${o}</option>`).join('')}</select>`;
            } else if (field.type === 'textarea') {
                input = `<textarea name="${field.name}" ${required} rows="3" placeholder="${placeholder}" class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">${value}</textarea>`;
            } else if (field.type === 'password') {
                const id = `pwd_${field.name}_${Date.now()}`;
                input = `<div class="relative"><input type="password" id="${id}" name="${field.name}" ${required} placeholder="${placeholder}" class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 pr-12"><button type="button" onclick="togglePassword('${id}', this)" class="password-toggle absolute right-3 top-1/2 -translate-y-1/2"><i class="fas fa-eye"></i></button></div>`;
            } else {
                input = `<input type="${field.type}" name="${field.name}" value="${value}" ${required} placeholder="${placeholder}" class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">`;
            }
            
            return `<div><label class="block text-sm font-semibold text-gray-700 mb-2">${field.label}${field.required && !(isEdit && isPassword) ? ' *' : ''}</label>${input}</div>`;
        }


        // Close modal
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            currentEditId = null;
        }


        // Logout
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('loggedInUser');
                window.location.href = 'faculty_login.html';
            }
        }


        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadDashboard();
            await showSection('notifications');
            document.querySelector('[data-table="notifications"]').classList.add('bg-indigo-50', 'text-indigo-600');
        });


        // ESC to close modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
