<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="CCSICTLOGOCROP.png">
    <title>DCH Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="susi.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* --- 1. COLOR PALETTE & GLOBAL STYLES --- */
        :root {
            --primary-bg: #000000; /* Black background */
            --secondary-bg: #1C1C1C; /* Dark gray for cards and elements */
            --accent-orange: #FFA500; /* Main orange accent */
            --text-primary: #FFFFFF; /* White text */
            --text-secondary: #B3B3B3; /* Light gray for secondary text */
            --search-bg: #2C2C2C; /* Search bar background */
            --search-text: #FFFFFF; /* Search bar text */
            
            /* Banner colors updated to fit the theme */
            --banner-all-announcement: #2C2C2C;
            --banner-emergency: #D32F2F; /* Retained a strong red for emergencies */
            --banner-deadline: var(--accent-orange); /* Using the main accent color */
            --banner-news-updates: #2C2C2C;
            --banner-memo: #2E7D32; /* Retained a green for memos */
            --banner-notices: #FBC02D; /* A yellow that complements orange */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            padding: 20px;
        }

        /* --- 2. HEADER STYLES --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--secondary-bg); /* Added a subtle separator */
            padding-bottom: 20px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            background-color: transparent; /* Made logo background transparent */
            padding: 8px 0;
            border-radius: 12px;
            gap: 12px;
            cursor: pointer;
        }

        .logo-text {
            font-weight: 700; /* Bolder text */
            font-size: 1.3rem;
        }
        .logo-text span { /* Style for the "Hub" part */
            background-color: var(--accent-orange);
            color: var(--primary-bg);
            padding: 4px 8px;
            border-radius: 8px;
            margin-left: 4px;
        }

        nav {
            display: flex;
            gap: 30px;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            cursor: pointer;
        }

        nav a:hover {
            color: var(--accent-orange);
        }

        .action-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .upload-btn {
            background-color: var(--accent-orange);
            color: var(--primary-bg); /* Black text on orange button */
            text-decoration: none;
            display: inline-block;
            padding: 10px 25px;
            border-radius: 8px; /* Sharper radius */
            font-weight: 700; /* Bolder font */
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }

        .upload-btn:hover {
            background-color: var(--text-primary); /* White on hover */
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            background-color: var(--search-bg);
            color: var(--search-text);
            border: 1px solid var(--secondary-bg);
            padding: 10px 40px 10px 40px;
            border-radius: 8px;
            width: 250px;
            outline: none;
            transition: all 0.3s;
        }

        .search-box input:focus {
            width: 300px;
            box-shadow: 0 0 0 3px rgba(255, 165, 0, 0.3); /* Orange focus shadow */
            border-color: var(--accent-orange);
        }

        .search-box input::placeholder {
            color: var(--text-secondary);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        .clear-search {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            cursor: pointer;
            display: none;
            transition: color 0.3s;
        }

        .clear-search:hover {
            color: var(--search-text);
        }

        .clear-search.visible {
            display: block;
        }

        /* --- 3. MAIN CONTENT STYLES --- */
        .news-banner {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .news-banner i { font-size: 2rem; }
        .news-banner h1 { font-size: 2.2rem; font-weight: 700; }
        
        #main-content.all-announcement .news-banner { background-color: var(--banner-all-announcement); }
        #main-content.emergency .news-banner { background-color: var(--banner-emergency); }
        #main-content.deadline .news-banner { background-color: var(--banner-deadline); }
        #main-content.news .news-banner { background-color: var(--banner-news-updates); }
        #main-content.memo .news-banner { background-color: var(--banner-memo); }
        #main-content.notices .news-banner { background-color: var(--banner-notices); }

        .search-badge {
            display: inline-block;
            background-color: var(--accent-orange);
            color: var(--primary-bg);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-left: 15px;
            font-weight: 600;
        }

        .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: transparent; /* Removed filter bar background */
            padding: 10px 0px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-top: 1px solid var(--secondary-bg); /* Added separators */
            border-bottom: 1px solid var(--secondary-bg);
        }

        .filter-categories {
            display: flex;
            align-items: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .filter-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease-in-out, background-color 0.2s ease-in-out;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 6px;
        }
        
        .filter-link:hover {
            color: var(--text-primary);
            background-color: var(--secondary-bg);
        }
        
        .filter-link.active-filter {
            color: var(--primary-bg); /* Black text */
            background-color: var(--accent-orange); /* Orange background */
            font-weight: 600;
        }

        .filter-bar i {
            color: var(--text-secondary);
            cursor: pointer;
        }

        /* --- 4. NEWS CARD & GRID STYLES --- */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }

        .news-card {
            background-color: var(--secondary-bg);
            border: 1px solid #333; /* Slightly lighter border */
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: transform 0.2s, border-color 0.2s;
        }

        .news-card:hover {
            transform: translateY(-3px);
            border-color: var(--accent-orange);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-secondary);
        }

        .card-header .actions i { 
            margin-left: 15px; 
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .card-header .actions i:hover {
            color: var(--text-primary);
        }
        
        .card-header .fa-pencil-alt {
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .card-header .fa-pencil-alt:hover {
            color: var(--text-primary);
        }

        .card-content .date { 
            font-size: 0.9rem; 
            color: var(--text-secondary); 
            margin-bottom: 5px; 
        }
        
        .card-content .title { 
            font-size: 1.2rem; 
            font-weight: 600; 
            color: var(--text-primary); 
            margin-bottom: 8px; 
            transition: color 0.3s;
        }
        .news-card:hover .card-content .title {
            color: var(--accent-orange);
        }
        
        .card-content .description { 
            font-size: 0.95rem; 
            color: var(--text-secondary); 
            line-height: 1.5; 
        }
        
        .card-footer { 
            margin-top: auto; 
            padding-top: 10px; 
            text-align: right; 
        }
        
        .card-footer .category { 
            font-size: 0.9rem; 
            font-weight: 500; 
            color: var(--text-secondary); 
        }

        /* Highlight search terms */
        .highlight-text {
            background-color: rgba(255, 165, 0, 0.2);
            color: var(--text-primary);
            padding: 2px 4px;
            border-radius: 3px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--secondary-bg);
            border: 1px solid var(--accent-orange);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            margin: 20px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: var(--text-primary);
            font-size: 1.5rem;
        }

        .close-modal {
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.3s;
        }

        .close-modal:hover {
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-orange);
            box-shadow: 0 0 0 3px rgba(255, 165, 0, 0.3);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 25px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background-color: var(--accent-orange);
            color: var(--primary-bg);
        }

        .btn-secondary {
            background-color: #555;
            color: var(--text-primary);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .error {
            text-align: center;
            padding: 40px;
            color: var(--banner-emergency);
        }

        /* --- 5. RESPONSIVENESS --- */
        @media (max-width: 768px) {
            body { padding: 15px; }
            header { flex-direction: column; align-items: center; }
            .news-banner h1 { font-size: 1.8rem; }
            .news-grid { grid-template-columns: 1fr; }
            .modal-content { padding: 20px; }
            .logo-text { font-size: 1rem; }
            .filter-categories { gap: 15px; }
            .search-box input { width: 200px; }
            .search-box input:focus { width: 220px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-section" onclick="showCategory('all-announcement')">
            <img src="CCSICTLOGOCROP.png" alt="Logo" height="50px" width="50px">
            <span class="logo-text">Department Communication <span>Hub</span></span>
        </div>
        <nav>
            <a href="#" onclick="event.preventDefault(); handleLogout();">Log out</a>
            <a href="faculty_Calendar.html">Calendar</a>
            <a href="adding_Member.html">Add Member</a>
        </nav>
        <div class="action-section">
            <a href="upload_Announcement.html" class="upload-btn">Upload</a>
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search announcements..." oninput="searchAnnouncements()">
                <i class="fas fa-times clear-search" id="clearSearch" onclick="clearSearch()"></i>
            </div>
        </div>
    </header>

    <main id="main-content" class="all-announcement">
        <div class="news-banner">
            <i class="fas fa-bullhorn"></i>
            <h1 id="page-title">All Announcements</h1>
            <span id="searchBadge" class="search-badge" style="display: none;"></span>
        </div>
        
        <div class="filter-bar">
            <div class="filter-categories">
                <a href="#" class="filter-link active-filter" data-category="all-announcement" onclick="event.preventDefault(); showCategory('all-announcement')">All Announcement</a>
                <a href="#" class="filter-link" data-category="Emergency" onclick="event.preventDefault(); showCategory('Emergency')">Emergency</a>
                <a href="#" class="filter-link" data-category="Deadline" onclick="event.preventDefault(); showCategory('Deadline')">Deadline</a>
                <a href="#" class="filter-link" data-category="Memo" onclick="event.preventDefault(); showCategory('Memo')">Memo</a>
                <a href="#" class="filter-link" data-category="Notices" onclick="event.preventDefault(); showCategory('Notices')">Notices</a>
            </div>
            <i class="fas fa-filter"></i>
        </div>
        
        <div class="news-grid" id="newsGrid">
            <div class="loading">Loading announcements...</div>
        </div>
    </main>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Announcement</h2>
                <span class="close-modal" onclick="closeEditModal()">&times;</span>
            </div>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editTitle">Title *</label>
                    <input type="text" id="editTitle" required>
                </div>
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea id="editDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="editCategory">Category *</label>
                    <select id="editCategory" required>
                        <option value="Emergency">Emergency</option>
                        <option value="Deadline">Deadline</option>
                        <option value="News">News</option>
                        <option value="Memo">Memo</option>
                        <option value="Notices">Notices</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editDate">Scheduled Date</label>
                    <input type="date" id="editDate">
                </div>
                <div class="form-group">
                    <label for="editAudience">Target Audience</label>
                    <input type="text" id="editAudience" placeholder="e.g., All Students, Faculty">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="editSubmitBtn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
    // ============================================
    // SUPABASE CONFIGURATION
    // ============================================
    

    // ============================================
    // PAGE PROTECTION
    // ============================================
    function protectPage() {
        const loggedInUser = localStorage.getItem('loggedInUser');
        
        if (!loggedInUser) {
            console.log('üîí No session - redirecting to login');
            window.location.href = 'faculty_login.html';
            return false;
        }
        
        try {
            const userData = JSON.parse(loggedInUser);
            console.log('‚úÖ User authenticated:', userData.email);
            return true;
        } catch (error) {
            console.error('‚ùå Invalid session data');
            localStorage.removeItem('loggedInUser');
            window.location.href = 'faculty_login.html';
            return false;
        }
    }

    // ====================================================
    // AUTO LOGOUT AFTER 5 MINUTES OF INACTIVITY
    // ====================================================
    const INACTIVITY_LIMIT = 5 * 60 * 1000; // 5 minutes
let inactivityTimer;

function logoutUser() {
  alert("You have been logged out due to inactivity.");
  localStorage.removeItem('loggedInUser');
  localStorage.removeItem('lastActivity'); // clear the timestamp
  window.location.href = 'faculty_login.html';
}

function resetInactivityTimer() {
  clearTimeout(inactivityTimer);
  localStorage.setItem('lastActivity', Date.now());
  inactivityTimer = setTimeout(logoutUser, INACTIVITY_LIMIT);
}

// Check time difference when page loads
window.onload = () => {
  const lastActivity = localStorage.getItem('lastActivity');
  if (lastActivity && Date.now() - lastActivity > INACTIVITY_LIMIT) {
    logoutUser(); // auto logout if 5 mins already passed while away
  } else {
    resetInactivityTimer();
  }
};

// Detect activity
document.onmousemove = resetInactivityTimer;
document.onkeypress = resetInactivityTimer;
document.onclick = resetInactivityTimer;
document.onscroll = resetInactivityTimer;
document.ontouchstart = resetInactivityTimer;

    // ============================================
    // LOGOUT FUNCTION
    // ============================================
    function handleLogout() {
        if (!confirm('Are you sure you want to logout?')) {
            return;
        }
        
        console.log('üö™ Logging out...');
        localStorage.removeItem('loggedInUser');
        window.location.href = 'landing_Page.html';
    }

    // ============================================
    // RUN PROTECTION IMMEDIATELY
    // ============================================
    if (!protectPage()) {
        throw new Error('Authentication required');
    }

    // ============================================
    // GLOBAL VARIABLES
    // ============================================
    let currentCategory = 'all-announcement';
    let allAnnouncements = [];
    let currentSearchTerm = '';

    // ============================================
    // INITIALIZATION
    // ============================================
    document.addEventListener('DOMContentLoaded', () => {
        console.log('üöÄ Dashboard initialized');
        loadAnnouncements();
    });

    // ============================================
    // LOAD ANNOUNCEMENTS FROM SUPABASE
    // ============================================
    async function loadAnnouncements(category = 'all-announcement') {
        try {
            console.log('üì° Loading announcements for category:', category);
            
            let query = supabaseClient
                .from('announcements')
                .select('*')
                .order('scheduled_date', { ascending: false });

            if (category !== 'all-announcement') {
                query = query.ilike('category', category);
            }

            const { data, error } = await query;

            if (error) {
                console.error('‚ùå Supabase error:', error);
                throw error;
            }

            console.log('‚úÖ Loaded announcements:', data);
            console.log('üìä Total found:', data ? data.length : 0);
            
            allAnnouncements = data || [];
            
            if (currentSearchTerm) {
                searchAnnouncements();
            } else {
                displayAnnouncements(allAnnouncements);
            }
            
        } catch (error) {
            console.error('‚ùå Error loading announcements:', error);
            document.getElementById('newsGrid').innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 15px;"></i>
                    <h3>Error Loading Announcements</h3>
                    <p style="margin-top: 10px;">${error.message || 'Unknown error occurred'}</p>
                    <p style="margin-top: 10px; font-size: 0.9rem;">Check browser console for details (F12)</p>
                </div>
            `;
        }
    }

    // ============================================
    // DISPLAY ANNOUNCEMENTS IN GRID
    // ============================================
    function displayAnnouncements(announcements, searchTerm = '') {
        const grid = document.getElementById('newsGrid');
        
        if (announcements.length === 0) {
            if (searchTerm) {
                grid.innerHTML = `
                    <div class="loading">
                        üîç No results found for "${escapeHtml(searchTerm)}"
                        <br><br>
                        <button class="btn btn-primary" onclick="clearSearch()">Clear Search</button>
                    </div>`;
            } else {
                grid.innerHTML = '<div class="loading">üì≠ No announcements found</div>';
            }
            return;
        }
        
        grid.innerHTML = announcements.map(announcement => `
            <div class="news-card" data-id="${announcement.id}">
                <div class="card-header">
                    <i class="fas fa-pencil-alt" onclick="openEditModal(${announcement.id})"></i>
                    <div class="actions">
                        <i class="fas fa-trash-alt" onclick="deleteAnnouncement(${announcement.id})"></i>
                    </div>
                </div>
                <div class="card-content">
                    <p class="date">${formatDate(announcement.scheduled_date)}</p>
                    <h3 class="title">${highlightText(escapeHtml(announcement.title), searchTerm)}</h3>
                    <p class="description">${highlightText(escapeHtml(announcement.description) || 'No description provided', searchTerm)}</p>
                    ${announcement.target_audience ? `<p class="date" style="margin-top: 10px;">üë• ${highlightText(escapeHtml(announcement.target_audience), searchTerm)}</p>` : ''}
                </div>
                <div class="card-footer">
                    <span class="category">${highlightText(escapeHtml(announcement.category), searchTerm)}</span>
                </div>
            </div>
        `).join('');
    }

    // ============================================
    // ENHANCED SEARCH FUNCTIONALITY
    // ============================================
    function searchAnnouncements() {
        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearSearch');
        const searchBadge = document.getElementById('searchBadge');
        const searchTerm = searchInput.value.toLowerCase().trim();
        
        currentSearchTerm = searchTerm;
        
        if (searchTerm) {
            clearBtn.classList.add('visible');
        } else {
            clearBtn.classList.remove('visible');
            searchBadge.style.display = 'none';
            displayAnnouncements(allAnnouncements);
            return;
        }
        
        console.log('üîç Searching for:', searchTerm);
        
        const filtered = allAnnouncements.filter(announcement => 
            (announcement.title && announcement.title.toLowerCase().includes(searchTerm)) ||
            (announcement.description && announcement.description.toLowerCase().includes(searchTerm)) ||
            (announcement.category && announcement.category.toLowerCase().includes(searchTerm)) ||
            (announcement.target_audience && announcement.target_audience.toLowerCase().includes(searchTerm))
        );
        
        console.log(`üìä Found ${filtered.length} results`);
        
        if (filtered.length > 0) {
            searchBadge.textContent = `${filtered.length} result${filtered.length !== 1 ? 's' : ''}`;
            searchBadge.style.display = 'inline-block';
        } else {
            searchBadge.style.display = 'none';
        }
        
        displayAnnouncements(filtered, searchTerm);
    }

    function clearSearch() {
        document.getElementById('searchInput').value = '';
        document.getElementById('clearSearch').classList.remove('visible');
        document.getElementById('searchBadge').style.display = 'none';
        currentSearchTerm = '';
        displayAnnouncements(allAnnouncements);
        console.log('üßπ Search cleared');
    }

    function highlightText(text, searchTerm) {
        if (!searchTerm || !text) return text;
        const regex = new RegExp(`(${escapeRegex(searchTerm)})`, 'gi');
        return text.replace(regex, '<span class="highlight-text">$1</span>');
    }

    function escapeRegex(string) {
        return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    // ============================================
    // DELETE ANNOUNCEMENT
    // ============================================
    async function deleteAnnouncement(id) {
        if (!confirm('Are you sure you want to delete this announcement?')) {
            return;
        }
        
        try {
            console.log('üóëÔ∏è Deleting announcement:', id);
            
            const { error } = await supabaseClient
                .from('announcements')
                .delete()
                .eq('id', id);

            if (error) throw error;

            console.log('‚úÖ Announcement deleted successfully');
            alert('‚úÖ Announcement deleted successfully!');
            await loadAnnouncements(currentCategory);
            
        } catch (error) {
            console.error('‚ùå Error deleting announcement:', error);
            alert('‚ùå Error deleting announcement: ' + error.message);
        }
    }

    // ============================================
    // EDIT MODAL FUNCTIONS
    // ============================================
    function openEditModal(id) {
        const announcement = allAnnouncements.find(a => a.id === id);
        if (!announcement) {
            console.error('Announcement not found:', id);
            return;
        }
        
        console.log('‚úèÔ∏è Opening edit modal for:', announcement);
        
        document.getElementById('editId').value = announcement.id;
        document.getElementById('editTitle').value = announcement.title || '';
        document.getElementById('editDescription').value = announcement.description || '';
        document.getElementById('editCategory').value = announcement.category || 'Emergency';
        document.getElementById('editDate').value = announcement.scheduled_date || '';
        document.getElementById('editAudience').value = announcement.target_audience || '';
        
        document.getElementById('editModal').classList.add('active');
    }

    function closeEditModal() {
        document.getElementById('editModal').classList.remove('active');
    }

    document.getElementById('editForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const submitBtn = document.getElementById('editSubmitBtn');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Saving...';
        
        const id = parseInt(document.getElementById('editId').value);
        const updateData = {
            title: document.getElementById('editTitle').value,
            description: document.getElementById('editDescription').value || null,
            category: document.getElementById('editCategory').value,
            scheduled_date: document.getElementById('editDate').value || null,
            target_audience: document.getElementById('editAudience').value || null
        };
        
        try {
            console.log('üíæ Updating announcement:', id, updateData);
            
            const { error } = await supabaseClient
                .from('announcements')
                .update(updateData)
                .eq('id', id);

            if (error) throw error;

            console.log('‚úÖ Announcement updated successfully');
            alert('‚úÖ Announcement updated successfully!');
            closeEditModal();
            await loadAnnouncements(currentCategory);
            
        } catch (error) {
            console.error('‚ùå Error updating announcement:', error);
            alert('‚ùå Error updating announcement: ' + error.message);
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Save Changes';
        }
    });

    // ============================================
    // CATEGORY FILTERING
    // ============================================
    async function showCategory(categoryId) {
        console.log('üîÑ Switching to category:', categoryId);
        currentCategory = categoryId;
        
        const mainContent = document.getElementById('main-content');
        mainContent.className = categoryId.toLowerCase().replace('-', ' ');
        
        const pageTitle = document.getElementById('page-title');
        const banner = document.querySelector('.news-banner');
        
        const categoryConfig = {
            'all-announcement': { title: 'All Announcements', icon: 'fa-bullhorn' },
            'Emergency': { title: 'Emergency Alerts', icon: 'fa-exclamation-triangle' },
            'Deadline': { title: 'Deadlines', icon: 'fa-calendar-times' },
            'Memo': { title: 'Memos', icon: 'fa-clipboard-list' },
            'Notices': { title: 'Notices', icon: 'fa-info-circle' },
            'News': { title: 'News Updates', icon: 'fa-newspaper' }
        };
        
        const config = categoryConfig[categoryId] || categoryConfig['all-announcement'];
        pageTitle.textContent = config.title;
        banner.querySelector('i').className = `fas ${config.icon}`;
        
        document.querySelectorAll('.filter-link').forEach(link => {
            link.classList.remove('active-filter');
        });
        
        document.querySelectorAll(`.filter-link[data-category="${categoryId}"]`).forEach(link => {
            link.classList.add('active-filter');
        });
        
        clearSearch();
        await loadAnnouncements(categoryId);
    }

    // ============================================
    // UTILITY FUNCTIONS
    // ============================================
    function formatDate(dateString) {
        if (!dateString) return 'No date specified';
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        try {
            return new Date(dateString).toLocaleDateString(undefined, options);
        } catch (e) {
            return dateString;
        }
    }

    function escapeHtml(str) {
        if (str === null || str === undefined) return '';
        return str.toString()
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }
