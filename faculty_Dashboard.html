<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="CCSICTLOGOCROP.png">
    <title>DCH Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* --- 1. COLOR PALETTE & GLOBAL STYLES --- */
        :root {
            /* Dark Mode Colors (Default) */
            --primary-bg: #000000;
            --secondary-bg: #1C1C1C;
            --accent-orange: #FFA500;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
            --search-bg: #2C2C2C;
            --search-text: #FFFFFF;
            --card-border: #333;
            
            --banner-all-announcement: #2C2C2C;
            --banner-emergency: #D32F2F;
            --banner-deadline: var(--accent-orange);
            --banner-news-updates: #2C2C2C;
            --banner-memo: #2E7D32;
            --banner-notices: #FBC02D;
        }

        /* Light Mode Colors */
        body.light-mode {
            --primary-bg: #F5F5F5;
            --secondary-bg: #FFFFFF;
            --accent-orange: #FF8C00;
            --text-primary: #1A1A1A;
            --text-secondary: #666666;
            --search-bg: #E8E8E8;
            --search-text: #1A1A1A;
            --card-border: #DDDDDD;
            
            --banner-all-announcement: #E0E0E0;
            --banner-emergency: #D32F2F;
            --banner-deadline: #FF8C00;
            --banner-news-updates: #E0E0E0;
            --banner-memo: #2E7D32;
            --banner-notices: #F9A825;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* --- 2. HEADER STYLES --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--secondary-bg);
            padding-bottom: 20px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            background-color: transparent;
            padding: 8px 0;
            border-radius: 12px;
            gap: 12px;
            cursor: pointer;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.3rem;
        }
        .logo-text span {
            background-color: var(--accent-orange);
            color: var(--primary-bg);
            padding: 4px 8px;
            border-radius: 8px;
            margin-left: 4px;
        }

        nav {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            cursor: pointer;
        }

        nav a:hover {
            color: var(--accent-orange);
        }

        /* Theme Toggle Button */
        .theme-toggle {
            background-color: var(--secondary-bg);
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .theme-toggle:hover {
            background-color: var(--accent-orange);
            color: var(--primary-bg);
            border-color: var(--accent-orange);
        }

        /* Profile Dropdown Styles */
        .profile-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 25px;
            transition: background-color 0.3s;
        }

        .profile-container:hover {
            background-color: var(--secondary-bg);
        }

        .profile-name {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .profile-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-orange);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 110%;
            background-color: var(--secondary-bg);
            min-width: 180px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            border: 1px solid var(--accent-orange);
            overflow: hidden;
        }

        body.light-mode .dropdown-content {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-content a {
            display: block;
            padding: 12px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: background-color 0.3s;
            font-size: 0.9rem;
        }

        .dropdown-content a:hover {
            background-color: var(--accent-orange);
            color: var(--primary-bg);
        }

        .action-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .upload-btn {
            background-color: var(--accent-orange);
            color: var(--primary-bg);
            text-decoration: none;
            display: inline-block;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }

        .upload-btn:hover {
            opacity: 0.85;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            background-color: var(--search-bg);
            color: var(--search-text);
            border: 1px solid var(--card-border);
            padding: 10px 40px 10px 40px;
            border-radius: 8px;
            width: 250px;
            outline: none;
            transition: all 0.3s;
        }

        .search-box input:focus {
            width: 300px;
            box-shadow: 0 0 0 3px rgba(255, 165, 0, 0.3);
            border-color: var(--accent-orange);
        }

        .search-box input::placeholder {
            color: var(--text-secondary);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        .clear-search {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            cursor: pointer;
            display: none;
            transition: color 0.3s;
        }

        .clear-search:hover {
            color: var(--search-text);
        }

        .clear-search.visible {
            display: block;
        }

        /* --- 3. MAIN CONTENT STYLES --- */
        .news-banner {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            color: var(--text-primary);
            transition: background-color 0.3s ease;
        }

        .news-banner i { font-size: 2rem; }
        .news-banner h1 { font-size: 2.2rem; font-weight: 700; }
        
        #main-content.all-announcement .news-banner { background-color: var(--banner-all-announcement); }
        #main-content.emergency .news-banner { background-color: var(--banner-emergency); }
        #main-content.deadline .news-banner { background-color: var(--banner-deadline); }
        #main-content.news .news-banner { background-color: var(--banner-news-updates); }
        #main-content.memo .news-banner { background-color: var(--banner-memo); }
        #main-content.notices .news-banner { background-color: var(--banner-notices); }

        /* Light mode banner text adjustment */
        body.light-mode #main-content.emergency .news-banner,
        body.light-mode #main-content.memo .news-banner {
            color: #FFFFFF;
        }

        .search-badge {
            display: inline-block;
            background-color: var(--accent-orange);
            color: var(--primary-bg);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-left: 15px;
            font-weight: 600;
        }

        .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: transparent;
            padding: 10px 0px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-top: 1px solid var(--card-border);
            border-bottom: 1px solid var(--card-border);
        }

        .filter-categories {
            display: flex;
            align-items: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .filter-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease-in-out, background-color 0.2s ease-in-out;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 6px;
        }
        
        .filter-link:hover {
            color: var(--text-primary);
            background-color: var(--search-bg);
        }
        
        .filter-link.active-filter {
            color: var(--primary-bg);
            background-color: var(--accent-orange);
            font-weight: 600;
        }

        .filter-bar i {
            color: var(--text-secondary);
            cursor: pointer;
        }

        /* --- 4. NEWS CARD & GRID STYLES --- */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }

        .news-card {
            background-color: var(--secondary-bg);
            border: 1px solid var(--card-border);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
        }

        .news-card:hover {
            transform: translateY(-3px);
            border-color: var(--accent-orange);
        }

        body.light-mode .news-card {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        body.light-mode .news-card:hover {
            box-shadow: 0 4px 16px rgba(255, 140, 0, 0.2);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-secondary);
        }

        .card-header .actions i { 
            margin-left: 15px; 
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .card-header .actions i:hover {
            color: var(--text-primary);
        }
        
        .card-header .fa-pencil-alt {
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .card-header .fa-pencil-alt:hover {
            color: var(--text-primary);
        }

        .card-content .date { 
            font-size: 0.9rem; 
            color: var(--text-secondary); 
            margin-bottom: 5px; 
        }
        
        .card-content .title { 
            font-size: 1.2rem; 
            font-weight: 600; 
            color: var(--text-primary); 
            margin-bottom: 8px; 
            transition: color 0.3s;
        }
        .news-card:hover .card-content .title {
            color: var(--accent-orange);
        }
        
        .card-content .description { 
            font-size: 0.95rem; 
            color: var(--text-secondary); 
            line-height: 1.5; 
        }
        
        .card-footer { 
            margin-top: auto; 
            padding-top: 10px; 
            text-align: right; 
        }
        
        .card-footer .category { 
            font-size: 0.9rem; 
            font-weight: 500; 
            color: var(--text-secondary); 
        }

        .highlight-text {
            background-color: rgba(255, 165, 0, 0.2);
            color: var(--text-primary);
            padding: 2px 4px;
            border-radius: 3px;
        }

        /* --- 5. PAGINATION STYLES --- */
        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 40px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .pagination-btn {
            background-color: var(--secondary-bg);
            color: var(--text-primary);
            border: 1px solid var(--card-border);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 40px;
        }

        .pagination-btn:hover:not(:disabled) {
            background-color: var(--accent-orange);
            color: var(--primary-bg);
            border-color: var(--accent-orange);
            transform: translateY(-2px);
        }

        .pagination-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .pagination-btn.active {
            background-color: var(--accent-orange);
            color: var(--primary-bg);
            border-color: var(--accent-orange);
        }

        .pagination-info {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 0 5px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
            overflow-y: auto;
        }

        body.light-mode .modal {
            background-color: rgba(0,0,0,0.5);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--secondary-bg);
            border: 1px solid var(--accent-orange);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            margin: 20px;
        }

        body.light-mode .modal-content {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: var(--text-primary);
            font-size: 1.5rem;
        }

        .close-modal {
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.3s;
        }

        .close-modal:hover {
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--card-border);
            background-color: var(--primary-bg);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-orange);
            box-shadow: 0 0 0 3px rgba(255, 165, 0, 0.3);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px auto;
            display: block;
            border: 3px solid var(--accent-orange);
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 25px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background-color: var(--accent-orange);
            color: var(--primary-bg);
        }

        .btn-secondary {
            background-color: var(--search-bg);
            color: var(--text-primary);
            border: 1px solid var(--card-border);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .error {
            text-align: center;
            padding: 40px;
            color: var(--banner-emergency);
        }

        /* --- 6. RESPONSIVENESS --- */
        @media (max-width: 768px) {
            body { padding: 15px; }
            header { flex-direction: column; align-items: center; }
            .news-banner h1 { font-size: 1.8rem; }
            .news-grid { grid-template-columns: 1fr; }
            .modal-content { padding: 20px; }
            .logo-text { font-size: 1rem; }
            .filter-categories { gap: 15px; }
            .search-box input { width: 200px; }
            .search-box input:focus { width: 220px; }
            .pagination-container { gap: 5px; }
            .pagination-btn { padding: 8px 12px; font-size: 0.85rem; min-width: 35px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-section" onclick="showCategory('all-announcement')">
            <img src="CCSICTLOGOCROP.png" alt="Logo" height="50px" width="50px">
            <span class="logo-text">Department Communication <span>Hub</span></span>
        </div>
        <nav>
            <a href="#" onclick="event.preventDefault(); handleLogout();">Log out</a>
            <a href="faculty_Calendar.html">Calendar</a>
            <a href="adding_Member.html">Add Member</a>
        </nav>
        <div class="action-section">
            <button class="theme-toggle" onclick="toggleTheme()" id="theme-toggle-btn">
                <i class="fas fa-moon" id="theme-icon"></i>
            </button>
            <a href="upload_Announcement.html" class="upload-btn">Upload</a>
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search by title, date, user..." oninput="searchAnnouncements()">
                <i class="fas fa-times clear-search" id="clearSearch" onclick="clearSearch()"></i>
            </div>
        </div>
        <div class="profile-container" id="profile-container">
            <span id="profile-name" class="profile-name">Loading...</span>
            <img src="https://via.placeholder.com/40" alt="User Avatar" id="profile-avatar" class="profile-avatar">
            <div class="dropdown-content" id="profile-dropdown-content">
                <a href="#" onclick="event.preventDefault(); openEditProfileModal();">Edit Profile</a>
                <a href="#" onclick="event.preventDefault(); handleLogout();">Log Out</a>
            </div>
        </div>
    </header>

    <main id="main-content" class="all-announcement">
        <div class="news-banner">
            <i class="fas fa-bullhorn"></i>
            <h1 id="page-title">All Announcements</h1>
            <span id="searchBadge" class="search-badge" style="display: none;"></span>
        </div>
        
        <div class="filter-bar">
            <div class="filter-categories">
                <a href="#" class="filter-link active-filter" data-category="all-announcement" onclick="event.preventDefault(); showCategory('all-announcement')">All Announcement</a>
                <a href="#" class="filter-link" data-category="Emergency" onclick="event.preventDefault(); showCategory('Emergency')">Emergency</a>
                <a href="#" class="filter-link" data-category="Deadline" onclick="event.preventDefault(); showCategory('Deadline')">Deadline</a>
                <a href="#" class="filter-link" data-category="Memo" onclick="event.preventDefault(); showCategory('Memo')">Memo</a>
                <a href="#" class="filter-link" data-category="Notices" onclick="event.preventDefault(); showCategory('Notices')">Notices</a>
            </div>
            <i class="fas fa-filter"></i>
        </div>
        
        <div class="news-grid" id="newsGrid">
            <div class="loading">Loading announcements...</div>
        </div>

        <!-- Pagination Controls -->
        <div class="pagination-container" id="pagination-container" style="display: none;">
            <button class="pagination-btn" id="prev-btn" onclick="previousPage()">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div id="page-numbers"></div>
            <button class="pagination-btn" id="next-btn" onclick="nextPage()">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </main>

    <!-- Edit Announcement Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Announcement</h2>
                <span class="close-modal" onclick="closeEditModal()">&times;</span>
            </div>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editTitle">Title *</label>
                    <input type="text" id="editTitle" required>
                </div>
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea id="editDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="editCategory">Category *</label>
                    <select id="editCategory" required>
                        <option value="Emergency">Emergency</option>
                        <option value="Deadline">Deadline</option>
                        <option value="News">News</option>
                        <option value="Memo">Memo</option>
                        <option value="Notices">Notices</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editDate">Scheduled Date</label>
                    <input type="date" id="editDate">
                </div>
                <div class="form-group">
                    <label for="editAudience">Target Audience</label>
                    <input type="text" id="editAudience" placeholder="e.g., All Students, Faculty">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="editSubmitBtn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Profile</h2>
                <span class="close-modal" onclick="closeEditProfileModal()">&times;</span>
            </div>
            <form id="editProfileForm">
                <div class="form-group">
                    <label for="editFullName">Full Name *</label>
                    <input type="text" id="editFullName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email *</label>
                    <input type="email" id="editEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="editUserType">User Type *</label>
                    <select id="editUserType" required>
                        <option value="">Select User Type</option>
                        <option value="Faculty">Faculty</option>
                        <option value="Officer">Officer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editAvatarFile">Profile Picture</label>

// ============================================
// PAGINATION FUNCTIONS
// ============================================
function updatePagination() {
    const totalPages = Math.ceil(filteredAnnouncements.length / itemsPerPage);
    const pageNumbersContainer = document.getElementById('page-numbers');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const paginationContainer = document.getElementById('pagination-container');

    // Hide pagination if only one page or no results
    if (totalPages <= 1) {
        paginationContainer.style.display = 'none';
        return;
    } else {
        paginationContainer.style.display = 'flex';
    }

    // Update prev/next buttons
    prevBtn.disabled = currentPage === 1;
    nextBtn.disabled = currentPage === totalPages;

    // Generate page numbers
    let pageNumbersHTML = '';
    
    // Show first page
    if (currentPage > 2) {
        pageNumbersHTML += `<button class="pagination-btn" onclick="goToPage(1)">1</button>`;
        if (currentPage > 3) {
            pageNumbersHTML += `<span class="pagination-info">...</span>`;
        }
    }

    // Show pages around current page
    for (let i = Math.max(1, currentPage - 1); i <= Math.min(totalPages, currentPage + 1); i++) {
        pageNumbersHTML += `<button class="pagination-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
    }

    // Show last page
    if (currentPage < totalPages - 1) {
        if (currentPage < totalPages - 2) {
            pageNumbersHTML += `<span class="pagination-info">...</span>`;
        }
        pageNumbersHTML += `<button class="pagination-btn" onclick="goToPage(${totalPages})">${totalPages}</button>`;
    }

    pageNumbersContainer.innerHTML = pageNumbersHTML;
}

function goToPage(page) {
    currentPage = page;
    displayAnnouncements(filteredAnnouncements, currentSearchTerm);
    updatePagination();
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function previousPage() {
    if (currentPage > 1) {
        goToPage(currentPage - 1);
    }
}

function nextPage() {
    const totalPages = Math.ceil(filteredAnnouncements.length / itemsPerPage);
    if (currentPage < totalPages) {
        goToPage(currentPage + 1);
    }
}

function searchAnnouncements(preservePage = false) {
    const searchInput = document.getElementById('searchInput');
    const clearBtn = document.getElementById('clearSearch');
    const searchBadge = document.getElementById('searchBadge');
    const searchTerm = searchInput.value.toLowerCase().trim();
    
    currentSearchTerm = searchTerm;
    
    if (searchTerm) {
        clearBtn.classList.add('visible');
    } else {
        clearBtn.classList.remove('visible');
        searchBadge.style.display = 'none';
        filteredAnnouncements = allAnnouncements;
        if (!preservePage) {
    currentPage = 1;
}
        displayAnnouncements(filteredAnnouncements);
        updatePagination();
        return;
    }
    
    console.log('🔍 Searching for:', searchTerm);
    
    // MODIFIED PART IS HERE
    filteredAnnouncements = allAnnouncements.filter(announcement => {
        const userName = announcement.members?.full_name || announcement.posted_by || '';
        // ADD THIS LINE: Create a searchable date string
        const formattedDate = formatDate(announcement.scheduled_date).toLowerCase();

        return (
            (announcement.title && announcement.title.toLowerCase().includes(searchTerm)) ||
            (announcement.description && announcement.description.toLowerCase().includes(searchTerm)) ||
            (announcement.category && announcement.category.toLowerCase().includes(searchTerm)) ||
            (announcement.target_audience && announcement.target_audience.toLowerCase().includes(searchTerm)) ||
            (userName && userName.toLowerCase().includes(searchTerm)) ||
            // ADD THIS CONDITION: Check if the formatted date includes the search term
            (formattedDate && formattedDate.includes(searchTerm))
        );
    });
    
    console.log(`📊 Found ${filteredAnnouncements.length} results`);
    
    if (filteredAnnouncements.length > 0) {
        searchBadge.textContent = `${filteredAnnouncements.length} result${filteredAnnouncements.length !== 1 ? 's' : ''}`;
        searchBadge.style.display = 'inline-block';
    } else {
        searchBadge.style.display = 'none';
    }
    
    if (!preservePage) {
    currentPage = 1;
}
    displayAnnouncements(filteredAnnouncements, searchTerm);
    updatePagination();
}

    function clearSearch() {
        document.getElementById('searchInput').value = '';
        document.getElementById('clearSearch').classList.remove('visible');
        document.getElementById('searchBadge').style.display = 'none';
        currentSearchTerm = '';
        filteredAnnouncements = allAnnouncements;

        displayAnnouncements(filteredAnnouncements);

    function highlightText(text, searchTerm) {
        if (!searchTerm || !text) return text;
        const regex = new RegExp(`(${escapeRegex(searchTerm)})`, 'gi');
        return text.replace(regex, '<span class="highlight-text">$1</span>');
    }

    function escapeRegex(string) {
        return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    function formatDate(dateString) {
        if (!dateString) return 'No date specified';
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        try {
            return new Date(dateString).toLocaleDateString(undefined, options);
        } catch (e) {
            return dateString;
        }
    }

    function escapeHtml(str) {
        if (str === null || str === undefined) return '';
        return str.toString()
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }
