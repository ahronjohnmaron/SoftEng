<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Department Communication Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="CCSICTLOGOCROP.png">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ph-orange': '#ffa31a',
                        'ph-orange-hover': '#ff9500',
                        'ph-dark': '#1b1b1b',
                        'ph-black': '#000000',
                        'ph-gray': '#2a2a2a',
                        'ph-light-gray': '#999999',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .calendar-date {
            aspect-ratio: 1 / 1;
        }
        
        @media (max-width: 640px) {
            .calendar-date {
                aspect-ratio: auto;
                min-height: 80px;
            }
        }
        
        .announcement-list {
            max-height: 60px;
            overflow-y: auto;
        }
        
        .announcement-list::-webkit-scrollbar {
            width: 4px;
        }
        
        .announcement-list::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .announcement-list::-webkit-scrollbar-thumb {
            background: #ffa31a;
            border-radius: 2px;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-enter {
            animation: modalSlideIn 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-ph-dark min-h-screen flex items-start justify-center p-4 sm:p-6 lg:p-8">

    <div class="w-full max-w-6xl">
        <!-- Back Button -->
        <a href="student_Dashboard.html" class="inline-flex items-center gap-2 bg-ph-black text-ph-light-gray px-4 py-2.5 rounded-lg shadow-lg border border-ph-gray hover:bg-ph-gray hover:text-white transition-all duration-300 mb-6 text-sm sm:text-base font-semibold group">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="transition-transform group-hover:-translate-x-1" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg>
            <span>Back to Dashboard</span>
        </a>

        <!-- Main Container -->
        <div class="bg-ph-black rounded-2xl shadow-2xl border border-ph-gray p-4 sm:p-6 lg:p-8">
            
            <!-- Header -->
            <div class="text-center mb-6 sm:mb-8">
                <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-ph-orange mb-2">ðŸ“… Department Communication Hub</h1>
                <p class="text-ph-light-gray text-sm sm:text-base">View and manage announcements</p>
            </div>
            
            <!-- Calendar Navigation -->
            <div class="flex flex-col sm:flex-row items-center justify-between gap-4 mb-6">
                <button id="prevMonth" class="w-full sm:w-auto bg-ph-orange hover:bg-ph-orange-hover text-black font-bold px-6 py-3 rounded-lg transition-all duration-300 transform hover:-translate-y-0.5 hover:shadow-lg hover:shadow-ph-orange/30 text-sm sm:text-base order-2 sm:order-1">
                    â€¹ Previous
                </button>
                <div id="monthYear" class="text-xl sm:text-2xl lg:text-3xl font-bold text-ph-orange order-1 sm:order-2"></div>
                <button id="nextMonth" class="w-full sm:w-auto bg-ph-orange hover:bg-ph-orange-hover text-black font-bold px-6 py-3 rounded-lg transition-all duration-300 transform hover:-translate-y-0.5 hover:shadow-lg hover:shadow-ph-orange/30 text-sm sm:text-base order-3">
                    Next â€º
                </button>
            </div>
            
            <!-- Calendar Grid -->
            <div id="calendarGrid" class="grid grid-cols-7 gap-1 sm:gap-2 lg:gap-3"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modalOverlay" class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4">
        <div class="bg-ph-black w-full max-w-2xl rounded-2xl border border-ph-gray shadow-2xl max-h-[90vh] flex flex-col modal-enter">
            
            <!-- Modal Header -->
            <div class="flex items-center justify-between p-4 sm:p-6 border-b border-ph-gray">
                <h3 id="modalDateTitle" class="text-lg sm:text-xl lg:text-2xl font-bold text-ph-orange"></h3>
                <button id="closeBtn" class="text-ph-light-gray hover:text-ph-orange text-3xl sm:text-4xl leading-none transition-colors duration-300">&times;</button>
            </div>
            
            <!-- Modal Body -->
            <div class="overflow-y-auto flex-grow p-4 sm:p-6">
                <ul id="modal-announcement-list" class="space-y-4"></ul>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://dqtictujkhxultwoaqaw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRxdGljdHVqa2h4dWx0d29hcWF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyOTU1MjksImV4cCI6MjA3Mzg3MTUyOX0.DsnJZ9ylCBlTeVp_KdgRq71cV0f7MojOfuWg1MVGS5I';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        class CalendarApp {
            constructor() {
                this.currentDate = new Date();
                this.today = new Date();
                this.selectedDateKey = null;
                this.announcements = {};
                this.announcementDetails = {};
                
                this.monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
                this.dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                
                this.init();
            }

            async init() {
                document.getElementById('prevMonth').addEventListener('click', () => this.prevMonth());
                document.getElementById('nextMonth').addEventListener('click', () => this.nextMonth());
                document.getElementById('closeBtn').addEventListener('click', () => this.closeModal());
                document.getElementById('modalOverlay').addEventListener('click', (e) => {
                    if (e.target.id === 'modalOverlay') this.closeModal();
                });
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.closeModal();
                });

                await this.loadAnnouncementsFromSupabase();
                this.renderCalendar();
            }

            async loadAnnouncementsFromSupabase() {
                try {
                    const year = this.currentDate.getFullYear();
                    const month = this.currentDate.getMonth() + 1;
                    
                    const firstDay = new Date(year, month - 1, 1);
                    const lastDay = new Date(year, month, 0);
                    
                    const calendarStart = new Date(firstDay);
                    calendarStart.setDate(calendarStart.getDate() - firstDay.getDay());
                    
                    const calendarEnd = new Date(lastDay);
                    calendarEnd.setDate(calendarEnd.getDate() + (6 - lastDay.getDay()));

                    const startDate = this.formatDateKey(calendarStart);
                    const endDate = this.formatDateKey(calendarEnd);

                    const { data, error } = await supabaseClient
                        .from('announcements')
                        .select('*')
                        .gte('scheduled_date', startDate)
                        .lte('scheduled_date', endDate)
                        .order('created_at', { ascending: true });

                    if (error) throw error;

                    this.announcements = {};
                    this.announcementDetails = {};
                    
                    data.forEach(row => {
                        const dateKey = row.scheduled_date;
                        if (!this.announcements[dateKey]) {
                            this.announcements[dateKey] = [];
                            this.announcementDetails[dateKey] = [];
                        }
                        this.announcements[dateKey].push(row.title);
                        this.announcementDetails[dateKey].push(row);
                    });
                } catch (error) {
                    console.error('Error loading announcements:', error);
                    alert('Failed to load announcements from database. Error: ' + error.message);
                }
            }

            formatDateKey(date) {
                const year = date.getFullYear();
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const day = date.getDate().toString().padStart(2, '0');
                return `${year}-${month}-${day}`;
            }
            
            isSameDay(d1, d2) {
                return d1.getFullYear() === d2.getFullYear() && d1.getMonth() === d2.getMonth() && d1.getDate() === d2.getDate();
            }

            async prevMonth() {
                this.currentDate.setMonth(this.currentDate.getMonth() - 1);
                await this.loadAnnouncementsFromSupabase();
                this.renderCalendar();
            }

            async nextMonth() {
                this.currentDate.setMonth(this.currentDate.getMonth() + 1);
                await this.loadAnnouncementsFromSupabase();
                this.renderCalendar();
            }

            renderCalendar() {
                const grid = document.getElementById('calendarGrid');
                const monthYear = document.getElementById('monthYear');
                monthYear.textContent = `${this.monthNames[this.currentDate.getMonth()]} ${this.currentDate.getFullYear()}`;
                grid.innerHTML = '';
                
                // Day headers
                this.dayNames.forEach(day => {
                    const header = document.createElement('div');
                    header.className = 'bg-ph-orange text-black text-center font-bold py-2 sm:py-3 rounded-lg text-xs sm:text-sm';
                    header.textContent = day;
                    grid.appendChild(header);
                });
                
                const firstDay = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth(), 1);
                const startDate = new Date(firstDay);
                startDate.setDate(startDate.getDate() - firstDay.getDay());
                
                for (let i = 0; i < 42; i++) {
                    const date = new Date(startDate);
                    date.setDate(startDate.getDate() + i);
                    
                    const dateEl = this.createDateElement(date);
                    grid.appendChild(dateEl);
                }
            }

            createDateElement(date) {
                const dateEl = document.createElement('div');
                dateEl.className = 'calendar-date bg-ph-dark border-2 border-ph-gray rounded-lg p-1 sm:p-2 flex flex-col cursor-pointer transition-all duration-300 hover:border-ph-orange hover:transform hover:-translate-y-1';
                dateEl.setAttribute('tabindex', '0');
                
                const dateNumber = document.createElement('div');
                dateNumber.className = 'font-bold text-xs sm:text-sm lg:text-base mb-1 text-white';
                dateNumber.textContent = date.getDate();
                dateEl.appendChild(dateNumber);

                const dateKey = this.formatDateKey(date);
                let todaysAnnouncements = this.announcements[dateKey] || [];

                if (todaysAnnouncements.length > 0) {
                    const list = document.createElement('ul');
                    list.className = 'announcement-list space-y-1 flex-grow overflow-y-auto';
                    todaysAnnouncements.forEach(title => {
                        const li = document.createElement('li');
                        li.className = 'bg-ph-orange/20 text-ph-orange rounded px-1 sm:px-2 py-0.5 sm:py-1 text-[0.6rem] sm:text-xs truncate';
                        li.textContent = title;
                        li.title = title;
                        list.appendChild(li);
                    });
                    dateEl.appendChild(list);
                } else {
                    const placeholder = document.createElement('div');
                    placeholder.className = 'text-ph-light-gray italic text-[0.6rem] sm:text-xs';
                    placeholder.textContent = 'No events';
                    dateEl.appendChild(placeholder);
                }
                
                if (this.isSameDay(date, this.today)) {
                    dateEl.classList.add('border-ph-orange', 'bg-ph-gray');
                    dateNumber.classList.add('text-ph-orange');
                }
                
                if (date.getMonth() !== this.currentDate.getMonth()) {
                    dateEl.classList.add('opacity-40', 'pointer-events-none');
                }
                
                const openModalHandler = () => this.openModal(date);
                dateEl.addEventListener('click', openModalHandler);
                dateEl.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        openModalHandler();
                    }
                });

                return dateEl;
            }

            openModal(date) {
                this.selectedDateKey = this.formatDateKey(date);
                
                document.getElementById('modalDateTitle').textContent = date.toLocaleDateString('en-US', {
                    weekday: 'long', month: 'long', day: 'numeric', year: 'numeric'
                });

                this.renderModalList();
                
                const modal = document.getElementById('modalOverlay');
                modal.classList.remove('hidden');
                modal.classList.add('flex');
            }

            renderModalList() {
                const listEl = document.getElementById('modal-announcement-list');
                listEl.innerHTML = '';
                const todaysAnnouncements = this.announcementDetails[this.selectedDateKey] || [];
                
                if (todaysAnnouncements.length === 0) {
                    listEl.innerHTML = '<li class="text-center text-ph-light-gray py-8 text-base sm:text-lg">No announcements for this day.</li>';
                    return;
                }
                
                todaysAnnouncements.forEach((announcement) => {
                    const li = document.createElement('li');
                    li.className = 'p-4 sm:p-6 border-2 border-ph-gray rounded-lg bg-ph-dark hover:border-ph-orange transition-colors duration-300';
                    
                    const metaHTML = (announcement.category || announcement.target_audience) ? `
                        <div class="flex flex-wrap gap-2 mb-3">
                            ${announcement.category ? `<span class="bg-ph-orange/20 text-ph-orange px-3 py-1 rounded-full text-xs sm:text-sm font-semibold">${announcement.category}</span>` : ''}
                            ${announcement.target_audience ? `<span class="bg-ph-orange/30 text-ph-orange px-3 py-1 rounded-full text-xs sm:text-sm font-semibold">${announcement.target_audience}</span>` : ''}
                        </div>
                    ` : '';
                    
                    li.innerHTML = `
                        <div class="text-ph-orange font-bold text-base sm:text-lg lg:text-xl mb-2">${announcement.title}</div>
                        ${metaHTML}
                        ${announcement.description ? `<div class="text-gray-300 text-sm sm:text-base leading-relaxed">${announcement.description}</div>` : ''}
                    `;
                    listEl.appendChild(li);
                });
            }
            
            closeModal() {
                const modal = document.getElementById('modalOverlay');
                modal.classList.add('hidden');
                modal.classList.remove('flex');
                this.selectedDateKey = null;
            }
        }

        new CalendarApp();
    </script>
</body>
</html>
