<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Communication Hub - Login</title>
    <link rel="icon" type="image/x-icon" href="CCSICTLOGOCROP.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="susi.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google reCAPTCHA v2 Script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ph-orange': '#ffa31a',
                        'ph-orange-hover': '#ff9500',
                        'ph-dark': '#1b1b1b',
                        'ph-black': '#000000',
                        'ph-gray': '#2a2a2a',
                        'ph-light-gray': '#999999',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-image-section {
            background-image: url('BG.jpg');
            background-position: center;
        }
    </style>
</head>
<body class="bg-ph-dark">

    <div class="flex min-h-screen flex-col lg:flex-row">
        <!-- Login Form Section -->
        <div class="w-full lg:w-2/5 flex items-center justify-center p-6 sm:p-8 lg:p-12 bg-ph-dark order-2 lg:order-1">
            <div class="w-full max-w-md text-center">
                
                <!-- Logo -->
                <div class="mx-auto w-20 h-20 sm:w-24 sm:h-24 mb-6">
                    <img src="CCSICTLOGOCROP.png" alt="Department Logo" class="w-full h-full object-cover rounded-full border-4 border-ph-orange shadow-2xl shadow-ph-orange/50">
                </div>
                
                <!-- Headings -->
                <h2 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-ph-orange mb-2">Department</h2>
                <h3 class="text-xl sm:text-2xl lg:text-3xl font-bold text-white mb-3">Communication Hub</h3>
                <p class="text-ph-light-gray text-sm sm:text-base mb-8">Faculty Login Portal</p>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-5">
                    <div>
                        <input 
                            type="email" 
                            name="email" 
                            id="email" 
                            placeholder="Email Address" 
                            required 
                            autocomplete="email"
                            class="w-full px-4 py-3 sm:py-3.5 bg-ph-black border-2 border-ph-gray rounded-lg text-white placeholder-ph-light-gray focus:outline-none focus:border-ph-orange focus:ring-4 focus:ring-ph-orange/30 transition-all duration-300 text-sm sm:text-base"
                        >
                    </div>
                    
                    <!-- Password with Toggle -->
                    <div class="relative">
                        <input 
                            type="password" 
                            name="password" 
                            id="password" 
                            placeholder="Password" 
                            required 
                            autocomplete="current-password"
                            class="w-full px-4 py-3 sm:py-3.5 bg-ph-black border-2 border-ph-gray rounded-lg text-white placeholder-ph-light-gray focus:outline-none focus:border-ph-orange focus:ring-4 focus:ring-ph-orange/30 transition-all duration-300 text-sm sm:text-base pr-12"
                        >
                        <button 
                            type="button" 
                            id="togglePassword" 
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-ph-light-gray hover:text-ph-orange transition-colors duration-300 focus:outline-none"
                            aria-label="Toggle password visibility"
                        >
                            <svg id="eyeIconClosed" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                            </svg>
                            <svg id="eyeIconOpen" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>

                    <!-- Google reCAPTCHA v2 Widget -->
                    <div class="flex justify-center">
                        <div class="g-recaptcha" data-sitekey="6LeXz-0rAAAAAJS-CB-4LwZrIF6jvKW6V8xHBQrk" data-theme="dark"></div>
                    </div>

                    <div>
                        <button 
                            type="submit" 
                            id="loginButton"
                            class="w-full bg-ph-orange hover:bg-ph-orange-hover text-black font-bold py-3.5 sm:py-4 px-4 rounded-lg transition-all duration-300 transform hover:-translate-y-1 hover:shadow-lg hover:shadow-ph-orange/30 text-base sm:text-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                        >
                            Login
                        </button>
                    </div>
                </form>
                <div class="mt-4">
  <a href="forgot_password.html" 
     class="text-sm text-ph-light-gray hover:text-ph-orange transition-colors duration-300">
     Forgot Password?
  </a>
</div>
                <!-- Message Area -->
                <div id="messageArea" class="mt-4 text-center text-sm sm:text-base font-semibold text-red-500 min-h-[24px]"></div>
                
                <!-- Attempt Counter -->
                <div id="attemptCounter" class="mt-2 text-center text-xs sm:text-sm text-ph-light-gray"></div>
                
                <!-- Back Link -->
                <div class="mt-6">
                    <a href="landing_Page.html" class="inline-flex items-center gap-2 text-sm sm:text-base text-ph-light-gray hover:text-ph-orange transition-colors duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                        Go Back
                    </a>
                </div>

            </div>
        </div>
        
        <!-- Background Image Section -->
        <div class="hidden lg:flex w-3/5 flex-col justify-between p-8 xl:p-12 bg-image-section bg-ph-black text-white order-1 lg:order-2 relative">
            <!-- Gradient Overlay -->
            <div class="absolute inset-0 bg-gradient-to-br from-ph-black/60 via-ph-black/40 to-transparent"></div>
            
            <!-- Content -->
            <div class="relative text-xl xl:text-2xl font-bold text-ph-orange">
                üåê A centralized web-based Communication Hub Platform
            </div>
            <div class="relative max-w-lg">
                <h1 class="text-3xl xl:text-4xl 2xl:text-5xl font-bold leading-tight mb-4">
                    Welcome to the <span class="text-ph-orange">Communication Hub</span>
                </h1>
                <p class="text-base xl:text-lg opacity-90">Connecting students and faculty seamlessly with real-time announcements and updates.</p>
            </div>
        </div>
    </div>

    <script>
    const loginForm = document.getElementById('loginForm');
    const messageArea = document.getElementById('messageArea');
    const attemptCounter = document.getElementById('attemptCounter');
    const loginButton = document.getElementById('loginButton');
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeIconClosed = document.getElementById('eyeIconClosed');
    const eyeIconOpen = document.getElementById('eyeIconOpen');

    // Define redirect pages
    const ADMIN_PAGE = 'admin_Access.html';
    const MEMBER_PAGE = 'faculty_Dashboard.html';

    let loginAttempts = 0;
    const MAX_ATTEMPTS = 5;
    const LOCKOUT_TIME = 15 * 60 * 1000; // 15 minutes in milliseconds

    // Password Toggle Functionality
    togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type');
        if (type === 'password') {
            passwordInput.setAttribute('type', 'text');
            eyeIconClosed.classList.add('hidden');
            eyeIconOpen.classList.remove('hidden');
        } else {
            passwordInput.setAttribute('type', 'password');
            eyeIconClosed.classList.remove('hidden');
            eyeIconOpen.classList.add('hidden');
        }
    });

    // Check lockout status
    function checkLockout() {
        const lockoutData = localStorage.getItem('loginLockout');
        if (lockoutData) {
            const { timestamp, attempts } = JSON.parse(lockoutData);
            const currentTime = new Date().getTime();
            
            if (currentTime - timestamp < LOCKOUT_TIME && attempts >= MAX_ATTEMPTS) {
                const remainingTime = Math.ceil((LOCKOUT_TIME - (currentTime - timestamp)) / 60000);
                messageArea.textContent = `‚úó Too many failed attempts. Try again in ${remainingTime} minutes`;
                messageArea.classList.add('text-red-500');
                loginButton.disabled = true;
                attemptCounter.textContent = `Account temporarily locked`;
                return true;
            } else if (currentTime - timestamp >= LOCKOUT_TIME) {
                localStorage.removeItem('loginLockout');
                loginAttempts = 0;
                loginButton.disabled = false;
            } else {
                loginAttempts = attempts;
            }
        }
        return false;
    }

    // Update attempt counter display
    function updateAttemptCounter() {
        const remaining = MAX_ATTEMPTS - loginAttempts;
        if (loginAttempts > 0) {
            attemptCounter.textContent = `${remaining} attempt${remaining !== 1 ? 's' : ''} remaining`;
            attemptCounter.classList.add('text-yellow-500');
        }
    }

    // Check if already logged in
    function checkExistingSession() {
        const loggedInUser = localStorage.getItem('loggedInUser');
        if (loggedInUser) {
            const userData = JSON.parse(loggedInUser);
            // Redirect based on stored user type
            if (userData.userType === 'admin') {
                window.location.href = ADMIN_PAGE;
            } else {
                window.location.href = MEMBER_PAGE;
            }
        }
    }

    // Initialize
    checkExistingSession();
    checkLockout();
    updateAttemptCounter();

    loginForm.addEventListener('submit', async function(event) {
        event.preventDefault();
        messageArea.textContent = '';

        // Check lockout first
        if (checkLockout()) {
            return;
        }

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        
        // Validate Google reCAPTCHA
        const recaptchaResponse = grecaptcha.getResponse();
        if (!recaptchaResponse) {
            messageArea.textContent = '‚úó Please complete the reCAPTCHA verification';
            messageArea.classList.remove('text-ph-orange');
            messageArea.classList.add('text-red-500');
            return;
        }
        
        const submitButton = loginForm.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        submitButton.textContent = 'Logging in...';
        submitButton.classList.add('opacity-70', 'cursor-not-allowed');

        try {
            // First, check if user exists in admin_User table
            const { data: adminData, error: adminError } = await supabaseClient
                .from('admin_user')
                .select('*')
                .eq('email', email)
                .eq('password', password)
                .maybeSingle();

            // If admin user found, redirect to admin page
            if (adminData) {
                // Login successful - reset attempts
                localStorage.removeItem('loginLockout');
                loginAttempts = 0;
                
                messageArea.textContent = '‚úì Admin Login Successful!';
                messageArea.classList.remove('text-red-500');
                messageArea.classList.add('text-ph-orange');
                
                // Store admin session (excluding password)
                const adminInfo = {
                    id: adminData.id,
                    email: adminData.email,
                    userType: 'admin',
                    loginTime: new Date().toISOString()
                };
                localStorage.setItem('loggedInUser', JSON.stringify(adminInfo));
                
                console.log('‚úÖ Admin login successful:', adminData.email);
                
                setTimeout(() => {
                    window.location.href = ADMIN_PAGE;
                }, 1000);
                return;
            }

            // If not admin, check members table
            const { data: memberData, error: memberError } = await supabaseClient
                .from('members')
                .select('*')
                .eq('email', email)
                .eq('password', password)
                .maybeSingle();

            // If member found with matching credentials
            if (memberData) {
                // Login successful - reset attempts
                localStorage.removeItem('loginLockout');
                loginAttempts = 0;
                
                messageArea.textContent = '‚úì Login Successful!';
                messageArea.classList.remove('text-red-500');
                messageArea.classList.add('text-ph-orange');
                
                // Store member session (excluding password)
                const memberInfo = {
                    id: memberData.id,
                    email: memberData.email,
                    full_name: memberData.full_name,
                    user_type: memberData.user_type,
                    userType: 'member',
                    created_at: memberData.created_at,
                    loginTime: new Date().toISOString()
                };
                localStorage.setItem('loggedInUser', JSON.stringify(memberInfo));
                
                console.log('‚úÖ Member login successful:', memberData.email);
                
                setTimeout(() => {
                    window.location.href = MEMBER_PAGE;
                }, 1000);
                return;
            }

            // If no match found in either table
            loginAttempts++;
            
            // Store attempt data
            localStorage.setItem('loginLockout', JSON.stringify({
                timestamp: new Date().getTime(),
                attempts: loginAttempts
            }));

            if (loginAttempts >= MAX_ATTEMPTS) {
                messageArea.textContent = '‚úó Maximum attempts exceeded. Account locked for 15 minutes';
                messageArea.classList.add('text-red-500');
                loginButton.disabled = true;
                attemptCounter.textContent = 'Account temporarily locked';
                attemptCounter.classList.add('text-red-500');
            } else {
                const remaining = MAX_ATTEMPTS - loginAttempts;
                messageArea.textContent = '‚úó Invalid email or password';
                messageArea.classList.add('text-red-500');
                updateAttemptCounter();
            }
            
            // Reset reCAPTCHA on failed login
            grecaptcha.reset();

        } catch (err) {
            messageArea.textContent = `‚úó An error occurred: ${err.message}`;
            messageArea.classList.remove('text-ph-orange');
            messageArea.classList.add('text-red-500');
            console.error('Error:', err);
            // Reset reCAPTCHA on error
            grecaptcha.reset();
        } finally {
            submitButton.disabled = false;
            submitButton.textContent = 'Login';
            submitButton.classList.remove('opacity-70', 'cursor-not-allowed');
        }
    });
    </script>

</body>
</html>
