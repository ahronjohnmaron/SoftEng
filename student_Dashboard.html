<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="CCSICTLOGOCROP.png">
    <title>DCH Student Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="susi.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- 1. COLOR PALETTE & GLOBAL STYLES --- */
        :root {
            /* Dark Mode Colors (Default) */
            --primary-bg: #000000;
            --secondary-bg: #1C1C1C;
            --accent-orange: #FFA500;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
            --search-bg: #2C2C2C;
            --search-text: #FFFFFF;
            --card-border: #333;
            
            --banner-all-announcement: #2C2C2C;
            --banner-emergency: #D32F2F;
            --banner-deadline: var(--accent-orange);
            --banner-news-updates: #2C2C2C;
            --banner-memo: #2E7D32;
            --banner-notices: #FBC02D;
        }

        /* Light Mode Colors */
        body.light-mode {
            --primary-bg: #F5F5F5;
            --secondary-bg: #FFFFFF;
            --accent-orange: #FF8C00;
            --text-primary: #1A1A1A;
            --text-secondary: #666666;
            --search-bg: #E8E8E8;
            --search-text: #1A1A1A;
            --card-border: #DDDDDD;
            
            --banner-all-announcement: #E0E0E0;
            --banner-emergency: #D32F2F;
            --banner-deadline: #FF8C00;
            --banner-news-updates: #E0E0E0;
            --banner-memo: #2E7D32;
            --banner-notices: #F9A825;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* --- 2. HEADER STYLES --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--card-border);
            padding-bottom: 20px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            background-color: transparent;
            padding: 8px 0;
            border-radius: 12px;
            gap: 12px;
            cursor: pointer;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.3rem;
        }
        .logo-text span {
            background-color: var(--accent-orange);
            color: var(--primary-bg);
            padding: 4px 8px;
            border-radius: 8px;
            margin-left: 4px;
        }

        nav {
            display: flex;
            gap: 30px;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        nav a:hover {
            color: var(--accent-orange);
        }

        /* Theme Toggle Button */
        .theme-toggle {
            background-color: var(--secondary-bg);
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .theme-toggle:hover {
            background-color: var(--accent-orange);
            color: var(--primary-bg);
            border-color: var(--accent-orange);
        }

        .action-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            background-color: var(--search-bg);
            color: var(--search-text);
            border: 1px solid var(--card-border);
            padding: 10px 40px 10px 40px;
            border-radius: 8px;
            width: 250px;
            outline: none;
            transition: all 0.3s;
        }

        .search-box input:focus {
            width: 300px;
            box-shadow: 0 0 0 3px rgba(255, 165, 0, 0.3);
            border-color: var(--accent-orange);
        }

        .search-box input::placeholder {
            color: var(--text-secondary);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        .clear-search {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            cursor: pointer;
            display: none;
            transition: color 0.3s;
        }

        .clear-search:hover {
            color: var(--search-text);
        }

        .clear-search.visible {
            display: block;
        }

        /* --- 3. MAIN CONTENT STYLES --- */
        .news-banner {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            color: var(--text-primary);
            transition: background-color 0.3s ease;
        }

        .news-banner i { font-size: 2rem; }
        .news-banner h1 { font-size: 2.2rem; font-weight: 700; }
        
        #main-content.all-announcement .news-banner { background-color: var(--banner-all-announcement); }
        #main-content.emergency .news-banner { background-color: var(--banner-emergency); }
        #main-content.deadline .news-banner { background-color: var(--banner-deadline); }
        #main-content.news .news-banner { background-color: var(--banner-news-updates); }
        #main-content.memo .news-banner { background-color: var(--banner-memo); }
        #main-content.notices .news-banner { background-color: var(--banner-notices); }

        /* Light mode banner text adjustment */
        body.light-mode #main-content.emergency .news-banner,
        body.light-mode #main-content.memo .news-banner {
            color: #FFFFFF;
        }

        .search-badge {
            display: inline-block;
            background-color: var(--accent-orange);
            color: var(--primary-bg);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-left: 15px;
            font-weight: 600;
        }

        .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: transparent;
            padding: 10px 0px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-top: 1px solid var(--card-border);
            border-bottom: 1px solid var(--card-border);
        }

        .filter-categories {
            display: flex;
            align-items: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .filter-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease-in-out, background-color 0.2s ease-in-out;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 6px;
        }
        
        .filter-link:hover {
            color: var(--text-primary);
            background-color: var(--search-bg);
        }
        
        .filter-link.active-filter {
            color: var(--primary-bg);
            background-color: var(--accent-orange);
            font-weight: 600;
        }

        .filter-bar i {
            color: var(--text-secondary);
            cursor: pointer;
        }

        /* --- 4. NEWS CARD & GRID STYLES (READ-ONLY) --- */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }

        .news-card {
            background-color: var(--secondary-bg);
            border: 1px solid var(--card-border);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .news-card:hover {
            transform: translateY(-3px);
            border-color: var(--accent-orange);
        }

        body.light-mode .news-card {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        body.light-mode .news-card:hover {
            box-shadow: 0 4px 16px rgba(255, 140, 0, 0.2);
        }

        .news-card.highlight {
            border: 2px solid var(--accent-orange);
        }

        .card-category-badge {
            align-self: flex-start;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-emergency { background-color: rgba(220, 38, 38, 0.2); color: #DC2626; }
        .badge-deadline { background-color: rgba(255, 165, 0, 0.2); color: var(--accent-orange); }
        .badge-news { background-color: rgba(35, 41, 70, 0.2); color: #7C85C5; }
        .badge-memo { background-color: rgba(22, 163, 74, 0.2); color: #16A34A; }
        .badge-notices { background-color: rgba(250, 204, 21, 0.2); color: #FACC15; }

        .card-content .date { 
            font-size: 0.9rem; 
            color: var(--text-secondary); 
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .card-content .title { 
            font-size: 1.2rem; 
            font-weight: 600; 
            color: var(--text-primary); 
            margin-bottom: 8px;
            transition: color 0.3s;
        }

        .news-card:hover .card-content .title {
            color: var(--accent-orange);
        }
        
        .card-content .description { 
            font-size: 0.95rem; 
            color: var(--text-secondary); 
            line-height: 1.5; 
        }

        /* Posted by section */
        .posted-by {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--card-border);
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .posted-by img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-orange);
        }
        
        .card-footer { 
            margin-top: auto; 
            padding-top: 10px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-footer .audience {
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .highlight-text {
            background-color: rgba(255, 165, 0, 0.2);
            color: var(--text-primary);
            padding: 2px 4px;
            border-radius: 3px;
        }

        /* --- 5. PAGINATION STYLES --- */
        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 40px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .pagination-btn {
            background-color: var(--secondary-bg);
            color: var(--text-primary);
            border: 1px solid var(--card-border);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 40px;
        }

        .pagination-btn:hover:not(:disabled) {
            background-color: var(--accent-orange);
            color: var(--primary-bg);
            border-color: var(--accent-orange);
            transform: translateY(-2px);
        }

        .pagination-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .pagination-btn.active {
            background-color: var(--accent-orange);
            color: var(--primary-bg);
            border-color: var(--accent-orange);
        }

        .pagination-info {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 0 5px;
        }

        /* Modal for viewing full announcement */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
            overflow-y: auto;
        }

        body.light-mode .modal {
            background-color: rgba(0,0,0,0.5);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--secondary-bg);
            border: 1px solid var(--accent-orange);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            margin: 20px;
        }

        body.light-mode .modal-content {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: var(--text-primary);
            font-size: 1.8rem;
        }

        .close-modal {
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.3s;
        }

        .close-modal:hover {
            color: var(--text-primary);
        }

        .modal-body {
            color: var(--text-primary);
        }

        .modal-body .meta-info {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .modal-body .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .modal-body .description {
            line-height: 1.8;
            font-size: 1.05rem;
            color: var(--text-secondary);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .error {
            text-align: center;
            padding: 40px;
            color: var(--banner-emergency);
        }

        /* --- 6. RESPONSIVENESS --- */
        @media (max-width: 768px) {
            body { padding: 15px; }
            header { flex-direction: column; align-items: center; }
            .news-banner h1 { font-size: 1.8rem; }
            .news-grid { grid-template-columns: 1fr; }
            .modal-content { padding: 20px; }
            .logo-text { font-size: 1rem; }
            .filter-categories { gap: 15px; }
            .search-box input { width: 200px; }
            .search-box input:focus { width: 220px; }
            .pagination-container { gap: 5px; }
            .pagination-btn { padding: 8px 12px; font-size: 0.85rem; min-width: 35px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-section" onclick="showCategory('all-announcement')">
            <img src="CCSICTLOGOCROP.png" alt="Logo" height="50px" width="50px">
            <span class="logo-text">Department Communication <span>Hub</span></span>
        </div>
        <nav>
            <a href="notify_Me.html">
                <i class="fas fa-bell"></i> Notify Me!
            </a>
            <a href="student_Calendar.html">
                <i class="fas fa-calendar"></i> Calendar
            </a>
        </nav>
        <div class="action-section">
            <button class="theme-toggle" onclick="toggleTheme()" id="theme-toggle-btn">
                <i class="fas fa-moon" id="theme-icon"></i>
            </button>
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search by title, date, user..." oninput="searchAnnouncements()">
                <i class="fas fa-times clear-search" id="clearSearch" onclick="clearSearch()"></i>
            </div>
        </div>
    </header>

    <main id="main-content" class="all-announcement">
        <div class="news-banner">
            <i class="fas fa-bullhorn"></i>
            <h1 id="page-title">All Announcements</h1>
            <span id="searchBadge" class="search-badge" style="display: none;"></span>
        </div>
        
        <div class="filter-bar">
            <div class="filter-categories">
                <a href="#" class="filter-link active-filter" data-category="all-announcement" onclick="event.preventDefault(); showCategory('all-announcement')">All Announcement</a>
                <a href="#" class="filter-link" data-category="Emergency" onclick="event.preventDefault(); showCategory('Emergency')">Emergency</a>
                <a href="#" class="filter-link" data-category="Deadline" onclick="event.preventDefault(); showCategory('Deadline')">Deadline</a>
                <a href="#" class="filter-link" data-category="Memo" onclick="event.preventDefault(); showCategory('Memo')">Memo</a>
                <a href="#" class="filter-link" data-category="Notices" onclick="event.preventDefault(); showCategory('Notices')">Notices</a>
            </div>
            <i class="fas fa-filter"></i>
        </div>
        
        <div class="news-grid" id="newsGrid">
            <div class="loading">📡 Loading announcements...</div>
        </div>

        <!-- Pagination Controls -->
        <div class="pagination-container" id="pagination-container" style="display: none;">
            <button class="pagination-btn" id="prev-btn" onclick="previousPage()">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div id="page-numbers"></div>
            <button class="pagination-btn" id="next-btn" onclick="nextPage()">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </main>

    <!-- View Details Modal -->
    <div id="viewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Announcement Details</h2>
                <span class="close-modal" onclick="closeViewModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="meta-info">
                    <div class="meta-item">
                        <i class="fas fa-calendar"></i>
                        <span id="modalDate"></span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-tag"></i>
                        <span id="modalCategory"></span>
                    </div>
                    <div class="meta-item" id="modalAudienceContainer" style="display: none;">
                        <i class="fas fa-users"></i>
                        <span id="modalAudience"></span>
                    </div>
                    <div class="meta-item" id="modalPostedByContainer" style="display: none;">
                        <img id="modalPostedByAvatar" src="" alt="" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid var(--accent-orange);">
                        <span>Posted by <strong id="modalPostedBy"></strong></span>
                    </div>
                </div>
                <hr style="border: 1px solid var(--text-secondary); margin: 20px 0;">
                <p class="description" id="modalDescription"></p>
            </div>
        </div>
    </div>

    <script>
        let currentCategory = 'all-announcement';
        let allAnnouncements = [];
        let filteredAnnouncements = [];
        let currentSearchTerm = '';
        let currentPage = 1;
        const itemsPerPage = 12;

        // ============================================
        // THEME TOGGLE FUNCTION
        // ============================================
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            
            body.classList.toggle('light-mode');
            
            // Update icon
            if (body.classList.contains('light-mode')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'light');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load saved theme on page load
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            
            if (savedTheme === 'light') {
                body.classList.add('light-mode');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('🎓 Student Dashboard initialized');
            loadTheme();
            loadAnnouncements();
        });

        // ============================================
        // LOAD ANNOUNCEMENTS WITH USER JOIN
        // ============================================
        async function loadAnnouncements(category = 'all-announcement') {
            try {
                console.log('📡 Loading announcements for category:', category);
                
                let query = supabaseClient
                    .from('announcements')
                    .select(`
                        *,
                        members:posted_by_user_id (
                            full_name,
                            avatar_url
                        )
                    `)
                    .order('scheduled_date', { ascending: false });

                if (category !== 'all-announcement') {
                    query = query.ilike('category', category);
                }

                const { data, error } = await query;

                if (error) {
                    console.error('❌ Supabase error:', error);
                    throw error;
                }

                console.log('✅ Loaded announcements:', data);
                console.log('📊 Total found:', data ? data.length : 0);
                
                allAnnouncements = data || [];
                filteredAnnouncements = data || [];
                currentPage = 1;
                
                if (currentSearchTerm) {
                    searchAnnouncements();
                } else {
                    displayAnnouncements(filteredAnnouncements);
                    updatePagination();
                }
                
            } catch (error) {
                console.error('❌ Error loading announcements:', error);
                document.getElementById('newsGrid').innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <h3>Error Loading Announcements</h3>
                        <p style="margin-top: 10px;">${error.message || 'Unknown error occurred'}</p>
                    </div>
                `;
            }
        }

        // ============================================
        // PAGINATION FUNCTIONS
        // ============================================
        function updatePagination() {
            const totalPages = Math.ceil(filteredAnnouncements.length / itemsPerPage);
            const pageNumbersContainer = document.getElementById('page-numbers');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const paginationContainer = document.getElementById('pagination-container');

            if (totalPages <= 1) {
                paginationContainer.style.display = 'none';
                return;
            } else {
                paginationContainer.style.display = 'flex';
            }

            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;

            let pageNumbersHTML = '';
            
            if (currentPage > 2) {
                pageNumbersHTML += `<button class="pagination-btn" onclick="goToPage(1)">1</button>`;
                if (currentPage > 3) {
                    pageNumbersHTML += `<span class="pagination-info">...</span>`;
                }
            }

            for (let i = Math.max(1, currentPage - 1); i <= Math.min(totalPages, currentPage + 1); i++) {
                pageNumbersHTML += `<button class="pagination-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }

            if (currentPage < totalPages - 1) {
                if (currentPage < totalPages - 2) {
                    pageNumbersHTML += `<span class="pagination-info">...</span>`;
                }
                pageNumbersHTML += `<button class="pagination-btn" onclick="goToPage(${totalPages})">${totalPages}</button>`;
            }

            pageNumbersContainer.innerHTML = pageNumbersHTML;
        }

        function goToPage(page) {
            currentPage = page;
            displayAnnouncements(filteredAnnouncements, currentSearchTerm);
            updatePagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function previousPage() {
            if (currentPage > 1) {
                goToPage(currentPage - 1);
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(filteredAnnouncements.length / itemsPerPage);
            if (currentPage < totalPages) {
                goToPage(currentPage + 1);
            }
        }

        // ============================================
        // DISPLAY ANNOUNCEMENTS WITH PAGINATION
        // ============================================
        function displayAnnouncements(announcements, searchTerm = '') {
            const grid = document.getElementById('newsGrid');
            
            if (announcements.length === 0) {
                if (searchTerm) {
                    grid.innerHTML = `
                        <div class="loading">
                            🔍 No results found for "${escapeHtml(searchTerm)}"
                            <br><br>
                            <button class="btn btn-primary" onclick="clearSearch()" style="padding: 10px 20px; background: var(--accent-orange); color: var(--primary-bg); border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Clear Search</button>
                        </div>`;
                } else {
                    grid.innerHTML = '<div class="loading">📭 No announcements found</div>';
                }
                document.getElementById('pagination-container').style.display = 'none';
                return;
            }
            
            // Calculate pagination
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedAnnouncements = announcements.slice(startIndex, endIndex);
            
            grid.innerHTML = paginatedAnnouncements.map(announcement => {
                const badgeClass = `badge-${announcement.category.toLowerCase().replace(' ', '-')}`;
                const postedByUser = announcement.members;
                const userName = postedByUser?.full_name || announcement.posted_by || 'Unknown User';
                const userAvatar = postedByUser?.avatar_url || 'https://cdn-icons-png.flaticon.com/512/847/847969.png';
                
                return `
                <div class="news-card ${searchTerm ? 'highlight' : ''}" onclick="openViewModal(${announcement.id})">
                    <span class="card-category-badge ${badgeClass}">${escapeHtml(announcement.category)}</span>
                    <div class="card-content">
                        <p class="date">
                            <i class="fas fa-calendar"></i>
                            ${formatDate(announcement.scheduled_date)}
                        </p>
                        <h3 class="title">${highlightText(escapeHtml(announcement.title), searchTerm)}</h3>
                        <p class="description">${highlightText(truncateText(escapeHtml(announcement.description) || 'No description provided', 120), searchTerm)}</p>
                        <div class="posted-by">
                            <img src="${escapeHtml(userAvatar)}" 
                                 alt="${escapeHtml(userName)}"
                                 onerror="this.src='https://cdn-icons-png.flaticon.com/512/847/847969.png'">
                            <span>Posted by <strong>${highlightText(escapeHtml(userName), searchTerm)}</strong></span>
                        </div>
                    </div>
                    <div class="card-footer">
                        ${announcement.target_audience ? `
                            <span class="audience">
                                <i class="fas fa-users"></i>
                                ${highlightText(escapeHtml(announcement.target_audience), searchTerm)}
                            </span>
                        ` : '<span></span>'}
                        <span style="color: var(--accent-orange); font-size: 0.9rem;">
                            <i class="fas fa-arrow-right"></i> View Details
                        </span>
                    </div>
                </div>
            `}).join('');
        }

        // ============================================
        // OPEN VIEW MODAL WITH POSTED BY
        // ============================================
        function openViewModal(id) {
            const announcement = allAnnouncements.find(a => a.id === id);
            if (!announcement) return;
            
            const postedByUser = announcement.members;
            const userName = postedByUser?.full_name || announcement.posted_by || 'Unknown User';
            const userAvatar = postedByUser?.avatar_url || 'https://cdn-icons-png.flaticon.com/512/847/847969.png';
            
            document.getElementById('modalTitle').textContent = announcement.title;
            document.getElementById('modalDate').textContent = formatDate(announcement.scheduled_date);
            document.getElementById('modalCategory').textContent = announcement.category;
            document.getElementById('modalDescription').textContent = announcement.description || 'No description provided';
            
            const audienceContainer = document.getElementById('modalAudienceContainer');
            if (announcement.target_audience) {
                document.getElementById('modalAudience').textContent = announcement.target_audience;
                audienceContainer.style.display = 'flex';
            } else {
                audienceContainer.style.display = 'none';
            }

            const postedByContainer = document.getElementById('modalPostedByContainer');
            document.getElementById('modalPostedBy').textContent = userName;
            document.getElementById('modalPostedByAvatar').src = userAvatar;
            document.getElementById('modalPostedByAvatar').alt = userName;
            postedByContainer.style.display = 'flex';
            
            document.getElementById('viewModal').classList.add('active');
        }

        function closeViewModal() {
            document.getElementById('viewModal').classList.remove('active');
        }

       // ============================================
// SEARCH WITH PAGINATION
// ============================================
function searchAnnouncements() {
    const searchInput = document.getElementById('searchInput');
    const clearBtn = document.getElementById('clearSearch');
    const searchBadge = document.getElementById('searchBadge');
    const searchTerm = searchInput.value.toLowerCase().trim();
    
    currentSearchTerm = searchTerm;
    
    if (searchTerm) {
        clearBtn.classList.add('visible');
    } else {
        clearBtn.classList.remove('visible');
        searchBadge.style.display = 'none';
        filteredAnnouncements = allAnnouncements;
        currentPage = 1;
        displayAnnouncements(filteredAnnouncements);
        updatePagination();
        return;
    }
    
    console.log('🔍 Searching for:', searchTerm);
    
    // MODIFIED PART IS HERE
    filteredAnnouncements = allAnnouncements.filter(announcement => {
        const userName = announcement.members?.full_name || announcement.posted_by || '';
        // ADD THIS LINE: Create a searchable date string
        const formattedDate = formatDate(announcement.scheduled_date).toLowerCase();

        return (
            (announcement.title && announcement.title.toLowerCase().includes(searchTerm)) ||
            (announcement.description && announcement.description.toLowerCase().includes(searchTerm)) ||
            (announcement.category && announcement.category.toLowerCase().includes(searchTerm)) ||
            (announcement.target_audience && announcement.target_audience.toLowerCase().includes(searchTerm)) ||
            (userName && userName.toLowerCase().includes(searchTerm)) ||
            // ADD THIS CONDITION: Check if the formatted date includes the search term
            (formattedDate && formattedDate.includes(searchTerm))
        );
    });
    
    console.log(`📊 Found ${filteredAnnouncements.length} results`);
    
    if (filteredAnnouncements.length > 0) {
        searchBadge.textContent = `${filteredAnnouncements.length} result${filteredAnnouncements.length !== 1 ? 's' : ''}`;
        searchBadge.style.display = 'inline-block';
    } else {
        searchBadge.style.display = 'none';
    }
    
    currentPage = 1;
    displayAnnouncements(filteredAnnouncements, searchTerm);
    updatePagination();
}

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('clearSearch').classList.remove('visible');
            document.getElementById('searchBadge').style.display = 'none';
            currentSearchTerm = '';
            filteredAnnouncements = allAnnouncements;
            currentPage = 1;
            displayAnnouncements(filteredAnnouncements);
            updatePagination();
        }

        function highlightText(text, searchTerm) {
            if (!searchTerm || !text) return text;
            const regex = new RegExp(`(${escapeRegex(searchTerm)})`, 'gi');
            return text.replace(regex, '<span class="highlight-text">$1</span>');
        }

        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        async function showCategory(categoryId) {
            currentCategory = categoryId;
            currentPage = 1;
            
            const mainContent = document.getElementById('main-content');
            mainContent.className = categoryId.toLowerCase().replace('-', ' ');
            
            const pageTitle = document.getElementById('page-title');
            const banner = document.querySelector('.news-banner');
            
            const categoryConfig = {
                'all-announcement': { title: 'All Announcements', icon: 'fa-bullhorn' },
                'Emergency': { title: 'Emergency Alerts', icon: 'fa-exclamation-triangle' },
                'Deadline': { title: 'Deadlines', icon: 'fa-calendar-times' },
                'Memo': { title: 'Memos', icon: 'fa-clipboard-list' },
                'Notices': { title: 'Notices', icon: 'fa-info-circle' },
                'News': { title: 'News Updates', icon: 'fa-newspaper' }
            };
            
            const config = categoryConfig[categoryId] || categoryConfig['all-announcement'];
            pageTitle.textContent = config.title;
            banner.querySelector('i').className = `fas ${config.icon}`;
            
            document.querySelectorAll('.filter-link').forEach(link => {
                link.classList.remove('active-filter');
            });
            
            document.querySelectorAll(`.filter-link[data-category="${categoryId}"]`).forEach(link => {
                link.classList.add('active-filter');
            });
            
            clearSearch();
            await loadAnnouncements(categoryId);
        }

        function formatDate(dateString) {
            if (!dateString) return 'No date';
            const date = new Date(dateString);
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return String(text).replace(/[&<>"']/g, m => map[m]);
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                if (document.querySelector('.modal.active')) {
                    closeViewModal();
                } else if (currentSearchTerm) {
                    clearSearch();
                }
            }
            
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
        });

        // Auto-refresh every 10 seconds
        setInterval(() => {
            console.log('🔄 Auto-refreshing announcements every 10 seconds...');
            loadAnnouncements(currentCategory);
        }, 10000);
    </script>
