<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="CCSICTLOGOCROP.png">
    <title>DCH Student Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="susi.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- 1. COLOR PALETTE & GLOBAL STYLES --- */
        :root {
            --primary-bg: #000000;
            --secondary-bg: #1C1C1C;
            --accent-orange: #FFA500;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
            --search-bg: #2C2C2C;
            --search-text: #FFFFFF;
            
            --banner-all-announcement: #2C2C2C;
            --banner-emergency: #D32F2F;
            --banner-deadline: var(--accent-orange);
            --banner-news-updates: #2C2C2C;
            --banner-memo: #2E7D32;
            --banner-notices: #FBC02D;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            padding: 20px;
        }

        /* --- 2. HEADER STYLES --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--secondary-bg);
            padding-bottom: 20px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            background-color: transparent;
            padding: 8px 0;
            border-radius: 12px;
            gap: 12px;
            cursor: pointer;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.3rem;
        }
        .logo-text span {
            background-color: var(--accent-orange);
            color: var(--primary-bg);
            padding: 4px 8px;
            border-radius: 8px;
            margin-left: 4px;
        }

        nav {
            display: flex;
            gap: 30px;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        nav a:hover {
            color: var(--accent-orange);
        }

        .action-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            background-color: var(--search-bg);
            color: var(--search-text);
            border: 1px solid var(--secondary-bg);
            padding: 10px 40px 10px 40px;
            border-radius: 8px;
            width: 250px;
            outline: none;
            transition: all 0.3s;
        }

        .search-box input:focus {
            width: 300px;
            box-shadow: 0 0 0 3px rgba(255, 165, 0, 0.3);
            border-color: var(--accent-orange);
        }

        .search-box input::placeholder {
            color: var(--text-secondary);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        .clear-search {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            cursor: pointer;
            display: none;
            transition: color 0.3s;
        }

        .clear-search:hover {
            color: var(--search-text);
        }

        .clear-search.visible {
            display: block;
        }

        /* --- 3. MAIN CONTENT STYLES --- */
        .news-banner {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .news-banner i { font-size: 2rem; }
        .news-banner h1 { font-size: 2.2rem; font-weight: 700; }
        
        #main-content.all-announcement .news-banner { background-color: var(--banner-all-announcement); }
        #main-content.emergency .news-banner { background-color: var(--banner-emergency); }
        #main-content.deadline .news-banner { background-color: var(--banner-deadline); }
        #main-content.news .news-banner { background-color: var(--banner-news-updates); }
        #main-content.memo .news-banner { background-color: var(--banner-memo); }
        #main-content.notices .news-banner { background-color: var(--banner-notices); }

        .search-badge {
            display: inline-block;
            background-color: var(--accent-orange);
            color: var(--primary-bg);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-left: 15px;
            font-weight: 600;
        }

        .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: transparent;
            padding: 10px 0px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-top: 1px solid var(--secondary-bg);
            border-bottom: 1px solid var(--secondary-bg);
        }

        .filter-categories {
            display: flex;
            align-items: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .filter-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease-in-out, background-color 0.2s ease-in-out;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 6px;
        }
        
        .filter-link:hover {
            color: var(--text-primary);
            background-color: var(--secondary-bg);
        }
        
        .filter-link.active-filter {
            color: var(--primary-bg);
            background-color: var(--accent-orange);
            font-weight: 600;
        }

        .filter-bar i {
            color: var(--text-secondary);
            cursor: pointer;
        }

        /* --- 4. NEWS CARD & GRID STYLES (READ-ONLY) --- */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }

        .news-card {
            background-color: var(--secondary-bg);
            border: 1px solid #333;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: transform 0.2s, border-color 0.2s;
            cursor: pointer;
        }

        .news-card:hover {
            transform: translateY(-3px);
            border-color: var(--accent-orange);
        }

        .news-card.highlight {
            border: 2px solid var(--accent-orange);
        }

        .card-category-badge {
            align-self: flex-start;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-emergency { background-color: rgba(220, 38, 38, 0.2); color: #DC2626; }
        .badge-deadline { background-color: rgba(255, 165, 0, 0.2); color: var(--accent-orange); }
        .badge-news { background-color: rgba(35, 41, 70, 0.2); color: #7C85C5; }
        .badge-memo { background-color: rgba(22, 163, 74, 0.2); color: #16A34A; }
        .badge-notices { background-color: rgba(250, 204, 21, 0.2); color: #FACC15; }

        .card-content .date { 
            font-size: 0.9rem; 
            color: var(--text-secondary); 
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .card-content .title { 
            font-size: 1.2rem; 
            font-weight: 600; 
            color: var(--text-primary); 
            margin-bottom: 8px;
            transition: color 0.3s;
        }

        .news-card:hover .card-content .title {
            color: var(--accent-orange);
        }
        
        .card-content .description { 
            font-size: 0.95rem; 
            color: var(--text-secondary); 
            line-height: 1.5; 
        }
        
        .card-footer { 
            margin-top: auto; 
            padding-top: 10px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-footer .audience {
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .highlight-text {
            background-color: rgba(255, 165, 0, 0.2);
            color: var(--text-primary);
            padding: 2px 4px;
            border-radius: 3px;
        }

        /* Modal for viewing full announcement */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--secondary-bg);
            border: 1px solid var(--accent-orange);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            margin: 20px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: var(--text-primary);
            font-size: 1.8rem;
        }

        .close-modal {
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.3s;
        }

        .close-modal:hover {
            color: var(--text-primary);
        }

        .modal-body {
            color: var(--text-primary);
        }

        .modal-body .meta-info {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .modal-body .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .modal-body .description {
            line-height: 1.8;
            font-size: 1.05rem;
            color: var(--text-secondary);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .error {
            text-align: center;
            padding: 40px;
            color: var(--banner-emergency);
        }

        /* --- 5. RESPONSIVENESS --- */
        @media (max-width: 768px) {
            body { padding: 15px; }
            header { flex-direction: column; align-items: center; }
            .news-banner h1 { font-size: 1.8rem; }
            .news-grid { grid-template-columns: 1fr; }
            .modal-content { padding: 20px; }
            .logo-text { font-size: 1rem; }
            .filter-categories { gap: 15px; }
            .search-box input { width: 200px; }
            .search-box input:focus { width: 220px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-section" onclick="showCategory('all-announcement')">
            <img src="CCSICTLOGOCROP.png" alt="Logo" height="50px" width="50px">
            <span class="logo-text">Department Communication <span>Hub</span></span>
        </div>
        <nav>
            <a href="notify_Me.html">
                <i class="fas fa-bell"></i> Notify Me!
            </a>
            <a href="student_Calendar.html">
                <i class="fas fa-calendar"></i> Calendar
            </a>
        </nav>
        <div class="action-section">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search announcements..." oninput="searchAnnouncements()">
                <i class="fas fa-times clear-search" id="clearSearch" onclick="clearSearch()"></i>
            </div>
        </div>
    </header>

    <main id="main-content" class="all-announcement">
        <div class="news-banner">
            <i class="fas fa-bullhorn"></i>
            <h1 id="page-title">All Announcements</h1>
            <span id="searchBadge" class="search-badge" style="display: none;"></span>
        </div>
        
        <div class="filter-bar">
            <div class="filter-categories">
                <a href="#" class="filter-link active-filter" data-category="all-announcement" onclick="event.preventDefault(); showCategory('all-announcement')">All Announcement</a>
                <a href="#" class="filter-link" data-category="Emergency" onclick="event.preventDefault(); showCategory('Emergency')">Emergency</a>
                <a href="#" class="filter-link" data-category="Deadline" onclick="event.preventDefault(); showCategory('Deadline')">Deadline</a>
                <a href="#" class="filter-link" data-category="Memo" onclick="event.preventDefault(); showCategory('Memo')">Memo</a>
                <a href="#" class="filter-link" data-category="Notices" onclick="event.preventDefault(); showCategory('Notices')">Notices</a>
            </div>
            <i class="fas fa-filter"></i>
        </div>
        
        <div class="news-grid" id="newsGrid">
            <div class="loading">üì° Loading announcements...</div>
        </div>
    </main>

    <!-- View Details Modal -->
    <div id="viewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Announcement Details</h2>
                <span class="close-modal" onclick="closeViewModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="meta-info">
                    <div class="meta-item">
                        <i class="fas fa-calendar"></i>
                        <span id="modalDate"></span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-tag"></i>
                        <span id="modalCategory"></span>
                    </div>
                    <div class="meta-item" id="modalAudienceContainer" style="display: none;">
                        <i class="fas fa-users"></i>
                        <span id="modalAudience"></span>
                    </div>
                </div>
                <hr style="border: 1px solid var(--text-secondary); margin: 20px 0;">
                <p class="description" id="modalDescription"></p>
            </div>
        </div>
    </div>

    <script>
        let currentCategory = 'all-announcement';
        let allAnnouncements = [];
        let currentSearchTerm = '';

        document.addEventListener('DOMContentLoaded', () => {
            console.log('üéì Student Dashboard initialized');
            loadAnnouncements();
        });

        async function loadAnnouncements(category = 'all-announcement') {
            try {
                console.log('üì° Loading announcements for category:', category);
                
                let query = supabaseClient
                    .from('announcements')
                    .select('*')
                    .order('scheduled_date', { ascending: false });

                if (category !== 'all-announcement') {
                    query = query.ilike('category', category);
                }

                const { data, error } = await query;

                if (error) {
                    console.error('‚ùå Supabase error:', error);
                    throw error;
                }

                console.log('‚úÖ Loaded announcements:', data);
                console.log('üìä Total found:', data ? data.length : 0);
                
                allAnnouncements = data || [];
                
                if (currentSearchTerm) {
                    searchAnnouncements();
                } else {
                    displayAnnouncements(allAnnouncements);
                }
                
            } catch (error) {
                console.error('‚ùå Error loading announcements:', error);
                document.getElementById('newsGrid').innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <h3>Error Loading Announcements</h3>
                        <p style="margin-top: 10px;">${error.message || 'Unknown error occurred'}</p>
                    </div>
                `;
            }
        }

        function displayAnnouncements(announcements, searchTerm = '') {
            const grid = document.getElementById('newsGrid');
            
            if (announcements.length === 0) {
                if (searchTerm) {
                    grid.innerHTML = `
                        <div class="loading">
                            üîç No results found for "${escapeHtml(searchTerm)}"
                            <br><br>
                            <button class="btn btn-primary" onclick="clearSearch()" style="padding: 10px 20px; background: var(--accent-orange); color: var(--primary-bg); border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Clear Search</button>
                        </div>`;
                } else {
                    grid.innerHTML = '<div class="loading">üì≠ No announcements found</div>';
                }
                return;
            }
            
            grid.innerHTML = announcements.map(announcement => {
                const badgeClass = `badge-${announcement.category.toLowerCase().replace(' ', '-')}`;
                return `
                <div class="news-card ${searchTerm ? 'highlight' : ''}" onclick="openViewModal(${announcement.id})">
                    <span class="card-category-badge ${badgeClass}">${escapeHtml(announcement.category)}</span>
                    <div class="card-content">
                        <p class="date">
                            <i class="fas fa-calendar"></i>
                            ${formatDate(announcement.scheduled_date)}
                        </p>
                        <h3 class="title">${highlightText(escapeHtml(announcement.title), searchTerm)}</h3>
                        <p class="description">${highlightText(truncateText(escapeHtml(announcement.description) || 'No description provided', 120), searchTerm)}</p>
                    </div>
                    <div class="card-footer">
                        ${announcement.target_audience ? `
                            <span class="audience">
                                <i class="fas fa-users"></i>
                                ${highlightText(escapeHtml(announcement.target_audience), searchTerm)}
                            </span>
                        ` : '<span></span>'}
                        <span style="color: var(--accent-orange); font-size: 0.9rem;">
                            <i class="fas fa-arrow-right"></i> View Details
                        </span>
                    </div>
                </div>
            `}).join('');
        }

        function openViewModal(id) {
            const announcement = allAnnouncements.find(a => a.id === id);
            if (!announcement) return;
            
            document.getElementById('modalTitle').textContent = announcement.title;
            document.getElementById('modalDate').textContent = formatDate(announcement.scheduled_date);
            document.getElementById('modalCategory').textContent = announcement.category;
            document.getElementById('modalDescription').textContent = announcement.description || 'No description provided';
            
            const audienceContainer = document.getElementById('modalAudienceContainer');
            if (announcement.target_audience) {
                document.getElementById('modalAudience').textContent = announcement.target_audience;
                audienceContainer.style.display = 'flex';
            } else {
                audienceContainer.style.display = 'none';
            }
            
            document.getElementById('viewModal').classList.add('active');
        }

        function closeViewModal() {
            document.getElementById('viewModal').classList.remove('active');
        }

        function searchAnnouncements() {
            const searchInput = document.getElementById('searchInput');
            const clearBtn = document.getElementById('clearSearch');
            const searchBadge = document.getElementById('searchBadge');
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            currentSearchTerm = searchTerm;
            
            if (searchTerm) {
                clearBtn.classList.add('visible');
            } else {
                clearBtn.classList.remove('visible');
                searchBadge.style.display = 'none';
                displayAnnouncements(allAnnouncements);
                return;
            }
            
            const filtered = allAnnouncements.filter(announcement => 
                (announcement.title && announcement.title.toLowerCase().includes(searchTerm)) ||
                (announcement.description && announcement.description.toLowerCase().includes(searchTerm)) ||
                (announcement.category && announcement.category.toLowerCase().includes(searchTerm)) ||
                (announcement.target_audience && announcement.target_audience.toLowerCase().includes(searchTerm))
            );
            
            if (filtered.length > 0) {
                searchBadge.textContent = `${filtered.length} result${filtered.length !== 1 ? 's' : ''}`;
                searchBadge.style.display = 'inline-block';
            } else {
                searchBadge.style.display = 'none';
            }
            
            displayAnnouncements(filtered, searchTerm);
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('clearSearch').classList.remove('visible');
            document.getElementById('searchBadge').style.display = 'none';
            currentSearchTerm = '';
            displayAnnouncements(allAnnouncements);
        }

        function highlightText(text, searchTerm) {
            if (!searchTerm || !text) return text;
            const regex = new RegExp(`(${escapeRegex(searchTerm)})`, 'gi');
            return text.replace(regex, '<span class="highlight-text">$1</span>');
        }

        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        async function showCategory(categoryId) {
            currentCategory = categoryId;
            
            const mainContent = document.getElementById('main-content');
            mainContent.className = categoryId.toLowerCase().replace('-', ' ');
            
            const pageTitle = document.getElementById('page-title');
            const banner = document.querySelector('.news-banner');
            
            const categoryConfig = {
                'all-announcement': { title: 'All Announcements', icon: 'fa-bullhorn' },
                'Emergency': { title: 'Emergency Alerts', icon: 'fa-exclamation-triangle' },
                'Deadline': { title: 'Deadlines', icon: 'fa-calendar-times' },
                'Memo': { title: 'Memos', icon: 'fa-clipboard-list' },
                'Notices': { title: 'Notices', icon: 'fa-info-circle' },
                'News': { title: 'News Updates', icon: 'fa-newspaper' }
            };
            
            const config = categoryConfig[categoryId] || categoryConfig['all-announcement'];
            pageTitle.textContent = config.title;
            banner.querySelector('i').className = `fas ${config.icon}`;
            
            document.querySelectorAll('.filter-link').forEach(link => {
                link.classList.remove('active-filter');
            });
            
            document.querySelectorAll(`.filter-link[data-category="${categoryId}"]`).forEach(link => {
                link.classList.add('active-filter');
            });
            
            clearSearch();
            await loadAnnouncements(categoryId);
        }

        function formatDate(dateString) {
            if (!dateString) return 'No date';
            const date = new Date(dateString);
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return String(text).replace(/[&<>"']/g, m => map[m]);
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                if (document.querySelector('.modal.active')) {
                    closeViewModal();
                } else if (currentSearchTerm) {
                    clearSearch();
                }
            }
            
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
        });
    </script>

</body>
</html>
